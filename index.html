2-31 18:34:50\r"},{"definition":"歇后语，下句为“厚薄由人”。比喻任人摆布。","sid":"561","sugPy":"d","name":"刀头舐血","pinyin":"dāo tóu shì xuè","time":"2023-12-31 18:32:44\r"},{"definition":"因有所依仗而毫不害怕。","sid":"562","sugPy":"y","name":"有恃无恐","pinyin":"yǒu shì wú kǒng","time":"2023-12-31 18:30:43\r"},{"definition":"∶一种毒蛇,身体绿色,从眼的下部沿着腹部两旁到尾端有黄白色条纹,尾端红褐色。生活在温带和热带地方的树上  [bamboo leaf-green liqueur]∶以汾酒为原酒加入多种药材泡制成的一种略带黄绿色的酒","sid":"563","sugPy":"z","name":"竹叶青","pinyin":"zhú yè qīng","time":"2023-12-31 18:25:05\r"},{"definition":"像风中的蜡烛，随时可能熄灭。比喻临近死亡的晚年。","sid":"564","sugPy":"f","name":"风烛残年","pinyin":"fēng zhú cán nián","time":"2023-12-31 18:15:57\r"},{"definition":" （书）（形）潦倒失意：从此～不起。 豪放，不拘小节：～不羁。","sid":"565","sugPy":"l","name":"落拓","pinyin":"luò tuò","time":"2023-12-31 18:10:51\r"},{"definition":"华灯初上，成语，意为有着美丽光亮的灯刚刚点亮起来，一般用来形容夜幕刚刚降临时的城市景象。","sid":"566","sugPy":"h","name":"华灯初上","pinyin":"huá dēng chū shàng","time":"2023-12-31 18:02:44\r"},{"definition":"（形）恭敬而有诚意（多指宗教信仰）：～信奉|～祝祷。","sid":"567","sugPy":"q","name":"虔诚","pinyin":"qián chéng","time":"2023-12-31 17:54:31\r"},{"definition":"（名）次序。 （副）一个挨一个地：～入座。","sid":"568","sugPy":"c","name":"次第","pinyin":"cì dì","time":"2023-12-31 17:52:54\r"},{"definition":"比喻非常宝贵的劝告。","sid":"569","sugPy":"j","name":"金玉良言","pinyin":"jīn yù liáng yán","time":"2023-12-31 17:51:38\r"},{"definition":"杀害；屠杀。","sid":"570","sugPy":"s","name":"杀戮","pinyin":"shā lù","time":"2023-12-31 17:50:38\r"},{"definition":"指随遇而安的性格。","sid":"571","sugPy":"t","name":"恬适","pinyin":"tián shì","time":"2023-12-31 17:48:15\r"},{"definition":"（形）惊讶诧异。","sid":"572","sugPy":"j","name":"惊诧","pinyin":"jīng chà","time":"2023-12-31 17:46:37\r"},{"definition":"多年生草本植物，形状像芦苇，地下茎蔓延，叶子宽条状披针形，花紫色，生长在水边。茎是造纸和制人造纤维的原料，也用来编席。 （Dí）姓。","sid":"573","sugPy":"d","name":"荻","pinyin":"dí","time":"2023-12-31 17:34:56\r"},{"definition":" （书）（名）强横而有野心的人。","sid":"574","sugPy":"x","name":"枭雄","pinyin":"xiāo xióng","time":"2023-12-31 17:34:42\r"},{"definition":"（名）天然的或人工合成的细丝状物质。","sid":"575","sugPy":"x","name":"纤维","pinyin":"xiān wéi","time":"2023-12-31 09:59:04\r"},{"definition":"瘦影。","sid":"576","sugPy":"x","name":"纤影","pinyin":"xiān yǐng","time":"2023-12-31 09:58:56\r"},{"definition":"（形）形容烟缭绕上升：炊烟～。 细长柔软的东西随风摆动或女子体态轻盈：垂柳～|～婷婷。 形容声音婉转，悠扬不绝：余音～。","sid":"577","sugPy":"n","name":"袅袅","pinyin":"niǎo niǎo","time":"2023-12-31 09:58:43\r"},{"definition":"（名）平声和仄声，指由平仄构成的诗文韵律。","sid":"578","sugPy":"p","name":"平仄","pinyin":"píng zè","time":"2023-12-31 09:58:20\r"},{"definition":"涪江石，产于四川省绵阳市涪江中上游河段。涪江石经水流千万年的冲刷和打磨，形状千姿百态，纹理清晰，色泽丰富，小者仅几两，大者上百斤，石中构图惟妙惟肖，瑰丽多姿，极具观赏价值。涪江石蕴藏量丰富，品类较多，含图纹石、造型石、化石、矿物晶体，品种有丹景石、凹凸石、蜂巢石、云纹石等，并以各类图纹石为主。尤其产于绵阳一带的丹景石水洗度极佳，此石黄底呈网状红色纹理，显大红、紫红、桃红等色，构成山水、星辰等图案，瑰丽大气。出自安县的海绵礁生物石，平武晶体石亦颇受爱石者青睐。","sid":"579","sugPy":"f","name":"涪江石","pinyin":"fú jiāng shí","time":"2023-12-30 16:24:59\r"},{"definition":"指栗壳的颜色，即深棕色，像熟了栗子壳那样的颜色。","sid":"580","sugPy":"l","name":"栗色","pinyin":"lì sè","time":"2023-12-30 13:24:17\r"},{"definition":"尸位：像尸那样居于主位，光受祭而不干事。素餐：不做事，白吃饭。指空占着职位，光领薪水，不做事情。","sid":"581","sugPy":"s","name":"尸位素餐","pinyin":"shī wèi sù cān","time":"2023-12-30 12:03:50\r"},{"definition":"克：能够。既能勤劳，又能节俭。也作“克俭克勤”。","sid":"582","sugPy":"k","name":"克勤克俭","pinyin":"kè qín kè jiǎn","time":"2023-12-30 12:03:24\r"},{"definition":"任意糟蹋东西。","sid":"583","sugPy":"b","name":"暴殄天物","pinyin":"bào tiǎn tiān wù","time":"2023-12-30 12:02:57\r"},{"definition":"云南的别称：～红。川～公路。 姓。","sid":"584","sugPy":"d","name":"滇","pinyin":"diān","time":"2023-12-30 12:02:29\r"},{"definition":"指思想特点或艺术特点完全不同。另有一种独特的风格。","sid":"585","sugPy":"f","name":"风格迥异","pinyin":"fēng gé jiǒng yì","time":"2023-12-30 12:00:38\r"},{"definition":"“辟谷”源自道家养生中的“不食五谷”，是古人常用的一种养生方式。","sid":"586","sugPy":"b","name":"辟谷","pinyin":"bì gǔ","time":"2023-12-30 11:54:05\r"},{"definition":"形容水声。  形容风声。","sid":"587","sugPy":"l","name":"沥沥","pinyin":"lì lì","time":"2023-12-30 11:53:20\r"},{"definition":"（拟）溪水、泉水流淌的声音：～流水。","sid":"588","sugPy":"c","name":"潺潺","pinyin":"chán chán","time":"2023-12-30 11:52:48\r"},{"definition":"（形）闭口不言。","sid":"589","sugPy":"j","name":"缄默","pinyin":"jiān mò","time":"2023-12-29 16:58:30\r"},{"definition":"（名）地下埋藏着的各种矿物质的总称：我国～丰富。","sid":"590","sugPy":"k","name":"矿藏","pinyin":"kuàng cáng","time":"2023-12-28 13:09:15\r"},{"definition":"（名）由岩石构成的地球外壳。","sid":"591","sugPy":"d","name":"地壳","pinyin":"dì qiào","time":"2023-12-28 13:06:30\r"},{"definition":"（形）指河道、池塘等的水枯竭。","sid":"592","sugPy":"g","name":"干涸","pinyin":"gān hé","time":"2023-12-28 13:06:04\r"},{"definition":"轻视；看不起：～势利小人。脸上露出～的神情。 浅陋微薄（多用作谦辞）：～之志（微小的志向）。 鄙视菲薄。 指相貌猥琐，不厚重。","sid":"593","sugPy":"b","name":"鄙薄","pinyin":"bǐ bó","time":"2023-12-27 20:33:29\r"},{"definition":"古时专规劝天子改正过失的官鲁公为谏官。—— 宋· 司马光《训俭示康》","sid":"594","sugPy":"j","name":"谏官","pinyin":"jiàn guān","time":"2023-12-27 20:02:48\r"},{"definition":"安：安定。恤：救济。安定富有的人，救济贫穷的人。指统治者治国安民之道。","sid":"595","sugPy":"ā","name":"安富恤贫","pinyin":"ān fù xù pín","time":"2023-12-27 20:00:12\r"},{"definition":"形容四周非常寂静。","sid":"596","sugPy":"w","name":"万籁俱寂","pinyin":"wàn lài jù jì","time":"2023-12-27 19:34:36\r"},{"definition":"根据各地的具体情况，采取行之适当的措施。［反］墨守成规。","sid":"597","sugPy":"y","name":"因地制宜","pinyin":"yīn dì zhì yí","time":"2023-12-27 19:34:06\r"},{"definition":"形容能透彻说明问题，切中要害。","sid":"598","sugPy":"b","name":"鞭辟入里","pinyin":"biān pì rù lǐ","time":"2023-12-27 19:33:19\r"},{"definition":"我国传说中关于最古老的一些帝王，历来有不同的说法。一般以燧人氏、伏羲氏、神农氏为三皇，以黄帝、颛顼、帝喾、尧、舜为五帝。泛指远古时代。","sid":"599","sugPy":"s","name":"三皇五帝","pinyin":"sān huáng wǔ dì","time":"2023-12-27 19:32:50\r"},{"definition":"原形容书法的笔力极为强劲。现比喻见解、议论、分析、刻画很深刻。","sid":"600","sugPy":"r","name":"入木三分","pinyin":"rù mù sān fēn","time":"2023-12-27 19:32:38\r"},{"definition":"有大德的人，能够承担重任。","sid":"601","sugPy":"h","name":"厚德载物","pinyin":"hòu dé zài wù","time":"2023-12-27 19:32:27\r"},{"definition":"一个将帅的成功是靠牺牲成千上万人的生命换来的。","sid":"602","sugPy":"y","name":"一将功成万骨枯","pinyin":"yī jiàng gōng chéng wàn gǔ kū","time":"2023-12-27 19:31:01\r"},{"definition":"涿州（Zhuōzhōu），涿鹿（Zhuōlù），地名，都在河北。","sid":"603","sugPy":"z","name":"涿","pinyin":"zhuō","time":"2023-12-27 18:07:15\r"},{"definition":"相传为黄帝时的诸侯，因叛乱与黄帝战于涿鹿，为帝所戮。近人或谓蚩尤为古代苗族的酋长，说法不一。","sid":"604","sugPy":"c","name":"蚩尤","pinyin":"chī yóu","time":"2023-12-27 18:06:09\r"},{"definition":"帝王让位给贤人。","sid":"605","sugPy":"s","name":"禅让","pinyin":"shàn ràng","time":"2023-12-27 18:02:23\r"},{"definition":"在风里吃饭，露天睡觉。形容旅途或野外生活的艰苦。也作餐风宿露。","sid":"606","sugPy":"f","name":"风餐露宿","pinyin":"fēng cān lù sù","time":"2023-12-27 18:00:17\r"},{"definition":"（动）（使）混杂；（使）界限模糊。","sid":"607","sugPy":"h","name":"混淆","pinyin":"hùn xiáo","time":"2023-12-27 17:47:02\r"},{"definition":"安抚，使保持地方平静：～四方。","sid":"608","sugPy":"s","name":"绥靖","pinyin":"suí jìng","time":"2023-12-27 17:45:35\r"},{"definition":"字曜之，号浩然。清朝末代皇帝，也称清废帝或宣统帝。","sid":"609","sugPy":"p","name":"溥仪","pinyin":"pǔ yí","time":"2023-12-27 17:29:11\r"},{"definition":"不加咀嚼地把枣儿整个吞下。比喻学习时生吞活剥，不加分析，不求充分理解。","sid":"610","sugPy":"h","name":"囫囵吞枣","pinyin":"hú lún tūn zǎo","time":"2023-12-27 16:44:54\r"},{"definition":"意：意味。盎然：形容气氛浓厚的样子。形容春天的气息十分浓厚。","sid":"612","sugPy":"c","name":"春意盎然","pinyin":"chūn yì àng rán","time":"2023-12-27 14:59:38\r"},{"definition":"夏月。约相当于农历六月前后小暑、大暑之时。","sid":"613","sugPy":"y","name":"炎天暑月","pinyin":"yán tiān shǔ yuè","time":"2023-12-27 14:59:26\r"},{"definition":"秋风和白露。亦借指秋天。","sid":"614","sugPy":"j","name":"金风玉露","pinyin":"jīn fēng yù lù","time":"2023-12-27 14:59:17\r"},{"definition":"形容秋天的景象。多比喻人或事物已趋衰落。","sid":"615","sugPy":"x","name":"西风落叶","pinyin":"xī fēng luò yè","time":"2023-12-27 14:59:04\r"},{"definition":"古代一位皇帝。教民佃渔畜牧，始画八卦，造书契。","sid":"616","sugPy":"f","name":"伏羲","pinyin":"fú xī","time":"2023-12-27 14:57:22\r"},{"definition":"比喻升平盛世。尧舜﹐均为古代贤君。","sid":"617","sugPy":"s","name":"舜日尧年","pinyin":"shùn rì yáo nián","time":"2023-12-27 14:56:53\r"},{"definition":"n个a相乘，当写成an的形式时，叫做a的n次幂，也叫做a的n次乘方，简称a的n次方，a叫做底数，n叫做指数。如四个5相乘，写成54，叫做5的四次幂，5是底数，4是指数。 覆盖；罩。 古代覆盖食器的巾：盖～。","sid":"618","sugPy":"m","name":"幂","pinyin":"mì","time":"2023-12-26 19:02:34\r"},{"definition":"偏：不正。倚：偏，歪。原指儒家折中调和的中庸之道。形容不偏向任何一方，表示公正或中立。 形容正中目标。","sid":"619","sugPy":"b","name":"不偏不倚","pinyin":"bù piān bù yǐ","time":"2023-12-26 18:38:48\r"},{"definition":"耸：惊动。指故意夸大或捏造事实，使人听后感到震惊。","sid":"620","sugPy":"s","name":"耸人听闻","pinyin":"sǒng rén tīng wén","time":"2023-12-26 18:38:13\r"},{"definition":"骄：骄横。奢：奢侈。淫：荒淫。逸：安逸，放荡。原指四种恶习。后形容生活骄横奢侈、荒淫无度。也作“骄奢淫佚”。","sid":"621","sugPy":"j","name":"骄奢淫逸","pinyin":"jiāo shē yín yì","time":"2023-12-26 15:28:29\r"},{"definition":"举足：挪动脚步。一挪脚就影响两边分量的轻重。形容有实力，所处的地位很重要，一举一动都对全局有重大影响。也作“举足重轻”。","sid":"622","sugPy":"j","name":"举足轻重","pinyin":"jǔ zú qīng zhòng","time":"2023-12-25 14:41:53\r"},{"definition":"原指极力铺陈辞藻，现指大发谬论（多含贬义）。","sid":"623","sugPy":"d","name":"大放厥词","pinyin":"dà fàng jué cí","time":"2023-12-25 13:41:27\r"},{"definition":"形容各派势力争夺最高统治地位。","sid":"624","sugPy":"q","name":"群雄逐鹿","pinyin":"qún xióng zhú lù","time":"2023-12-25 13:40:59\r"},{"definition":"比喻变战争为和平或使争斗变为友好。","sid":"625","sugPy":"h","name":"化干戈为玉帛","pinyin":"huà gān gē wéi yù bó","time":"2023-12-25 13:40:44\r"},{"definition":"守卫边疆：屯垦～。～部队。","sid":"626","sugPy":"s","name":"戍边","pinyin":"shù biān","time":"2023-12-25 13:40:13\r"},{"definition":"彪炳：照耀。如日月照耀。形容功业、成就、名誉等永存，光照千秋。","sid":"627","sugPy":"b","name":"彪炳日月","pinyin":"biāo bǐng rì yuè","time":"2023-12-25 13:39:48\r"},{"definition":"比喻战争。也形容战士武将持枪驰马的雄姿。","sid":"628","sugPy":"j","name":"金戈铁马","pinyin":"jīn gē tiě mǎ","time":"2023-12-25 13:39:33\r"},{"definition":"（动）迁移：人口～|～外地。","sid":"629","sugPy":"q","name":"迁徙","pinyin":"qiān xǐ","time":"2023-12-23 16:10:36\r"},{"definition":"（形）敏捷而勇猛。","sid":"630","sugPy":"p","name":"剽悍","pinyin":"piāo hàn","time":"2023-12-23 16:10:31\r"},{"definition":"地神。說文解字：“祇，地祇，提出萬物者也。”如：“神祇”。 安心。《詩經•小雅•何人斯》：“壹者之來，俾我祇也。”鄭玄•箋：“一者之來見我，我則知之，是使我心安也。” 大。《易經•繫辭下》：“不遠復，無祇悔。”||zhǐ","sid":"631","sugPy":"q","name":"祇","pinyin":"qí","time":"2023-12-22 18:14:09\r"},{"definition":" （书）（动）追问；质问：再三～，仍不得详情。","sid":"632","sugPy":"j","name":"诘问","pinyin":"jié wèn","time":"2023-12-22 18:05:57\r"},{"definition":"过失；疏失：衮职有～。 同“缺”。||què","sid":"633","sugPy":"q","name":"阙","pinyin":"quē","time":"2023-12-22 16:25:17\r"},{"definition":"俘获：～获。俘～。（a.打仗时捉住敌人；b.打仗时捉住的敌人）。 俘获的人。 中国古代对北方外族的贬称。","sid":"634","sugPy":"l","name":"虏","pinyin":"lǔ","time":"2023-12-22 16:24:28\r"},{"definition":"没有变故或动乱；平安：地方安～。 使秩序安定；平定（变乱）：～边。～乱。 姓。","sid":"635","sugPy":"j","name":"靖","pinyin":"jìng","time":"2023-12-22 16:23:35\r"},{"definition":"北方吹来的寒风。","sid":"636","sugPy":"s","name":"朔风","pinyin":"shuò fēng","time":"2023-12-22 16:20:17\r"},{"definition":"猪：狼奔～突。","sid":"637","sugPy":"s","name":"豕","pinyin":"shǐ","time":"2023-12-22 16:12:58\r"},{"definition":" （书）（动）来到；来临，多用于贵宾：欢迎～指导。","sid":"638","sugPy":"l","name":"莅临","pinyin":"lì lín","time":"2023-12-22 16:11:11\r"},{"definition":"本指一种兽,古代鲜卑人崇拜它,因而把它用作部族(部落)的名称,居住在今东北、内蒙古一带。","sid":"639","sugPy":"x","name":"鲜卑","pinyin":"xiān bēi","time":"2023-12-22 10:41:01\r"},{"definition":"（动）因脑贫血、精神过度紧张等原因，突然晕倒，短时间失去知觉。［近］昏迷|晕厥。","sid":"640","sugPy":"h","name":"昏厥","pinyin":"hūn jué","time":"2023-12-22 10:38:20\r"},{"definition":"中国古代北方阿尔泰山一带的边疆游牧民族。隋、唐之际，与铁勒种族组成的帝国，占有漠北之地。曾分裂为东、西两部，先后为唐所统一，而一部分南迁的突厥建立了后突厥，后亦为回纥所灭。其残余的部分转徙西方，进入小亚细亚改信奉回教，成为今日土耳其民族的祖先。","sid":"641","sugPy":"t","name":"突厥","pinyin":"tū jué","time":"2023-12-22 10:37:27\r"},{"definition":"散布得远的香气：～香。如兰之～。","sid":"642","sugPy":"x","name":"馨","pinyin":"xīn","time":"2023-12-21 18:34:32\r"},{"definition":"高高地挺立。","sid":"643","sugPy":"s","name":"竦峙","pinyin":"sǒng zhì","time":"2023-12-21 18:09:56\r"},{"definition":" （书）（动）给（gěi）（用于抽象事物）：～帮助|～同情。也作给与。［反］接受。","sid":"644","sugPy":"j","name":"给予","pinyin":"jǐ yǔ","time":"2023-12-21 18:07:13\r"},{"definition":" （书）（动）磨炼：～节操。 勉励：互相～。","sid":"645","sugPy":"d","name":"砥砺","pinyin":"dǐ lì","time":"2023-12-21 18:07:06\r"},{"definition":"（名）包裹婴儿用的被子和带子。","sid":"646","sugPy":"q","name":"襁褓","pinyin":"qiǎng bǎo","time":"2023-12-21 18:06:53\r"},{"definition":"〔酗酒〕无节制地喝酒。也指喝醉了撒酒疯。","sid":"647","sugPy":"x","name":"酗","pinyin":"xù","time":"2023-12-21 18:05:28\r"},{"definition":"野鸭。 凫水，游泳。","sid":"648","sugPy":"f","name":"凫","pinyin":"fú","time":"2023-12-21 18:04:50\r"}]</script>

  <link href="./bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .details {
      padding: 10px;
      color: #333;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      background: #efefef;
    }

    .details .summary {
      font-weight: bold;
    }

    .child-details {
      padding-left: 20px;
    }



    #list>details:nth-child(even) {
      background-color: #f2f2f2;
    }

    .sort {
      position: fixed;
      right: 10px;
      bottom: 10px;
    }

    
    input {
      padding: 5px;
    }
    button {
      padding: 5px;
    }
    .check {
      padding: 10px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div id="list"></div>
  <div class="sort">
    <button id="shuffle" type="button" class="btn btn-info">shuffle</button>
    <button id="az" type="button" class="btn btn-info">A-Z</button>
    <button id="random" type="button" class="btn btn-info">random</button>
  </div>

  <script>

    const localStorageKey = 'answerWrongCounts';

    const colors = [
        '#efefef',
        "#fff1f0",
        "#ffccc7",
        "#ffa39e",
        "#ff7875",
        "#ff4d4f",
        "#f5222d",
        "#cf1322",
        "#a8071a",
        "#820014",
        "#5c0011"
    ];

    function clear() {
      if (/clear\=1/.test(window.location.search)) {
        localStorage.removeItem(localStorageKey)
      }
    }

    const answerWrongCounts = localStorage.getItem(localStorageKey)
      ? JSON.parse(localStorage.getItem(localStorageKey))
      : {};

    function shuffle(arr) {
      var l = arr.length
      var index, temp
      while (l > 0) {
        index = Math.floor(Math.random() * l)
        temp = arr[l - 1]
        arr[l - 1] = arr[index]
        arr[index] = temp
        l--
      }
      return arr
    }

    function az(data) {
      function operator(acc, cur) {
        acc[cur] = data.filter(el => el.sugPy === cur) || [];
        return acc;
      }
      return Object.values(
        'abcdefghijklmnopqrstuvwxyz'
          .split('')
          .reduce(operator, {})
      ).flat()
    }


    function getColor(sid) {
      if (answerWrongCounts[sid] === 0 || typeof answerWrongCounts[sid] === 'undefined') return colors[0]

      if (answerWrongCounts[sid] >= colors.length) return colors[colors.length - 1];

      return colors[answerWrongCounts[sid]];
    }

    function getRandom (n, m) {
        var num = Math.floor(Math.random() * (m - n + 1) + n)
        return num
    }


    const getHtml = data => {
      function operator(acc, cur, idx) {
        const backColor = getColor(cur.sid);
        return acc + `
          <details id="J_${cur.sid}" style="background: ${backColor}" class="details">
            <summary class="summary">
              <span style="font-size: 14px; color: #ccc;">${idx + 1}</span> 
              <span>${cur.definition} ${cur.time.split(/\s/)[0]}</span>
              <div data-idx="${idx}" class="check">
                <div class="input-group">
                  <input placeholder="猜猜什么词" />
                </div>
                <button type="button" class="btn btn-primary">check</button>
              </div>
            </summary>
            <details class="child-details">
              <summary>${cur.name}</summary>
              <div class="contentNode">${cur.pinyin} </div>
            </details>
          </details>
        `;
      }

      return data.reduce(operator, '');
    }

    function render(data) {
      document.querySelector('#list').innerHTML = getHtml(data);
    }

    clear();

    render(data);


    document.querySelector('#shuffle')
      .addEventListener('click', () => {
        render(shuffle(data));
      });

    document.querySelector('#az')
      .addEventListener('click', () => {
        render(az(data))
      });


    document.querySelector('#list')
      .addEventListener('click', (e) => {
        const target = e.target || e.srcElement;
        if (target.nodeName !== 'BUTTON') return;
        
        const parentNode = target.parentNode,
              input = parentNode.querySelector('input'),
              idx = parentNode.dataset.idx,
              eleId = data[idx].sid,
              inputValue = input.value.trim();
              
        if (!inputValue) return;

        const isWrong = inputValue && inputValue !== data[idx].name;

        if (typeof answerWrongCounts[eleId] === 'undefined') answerWrongCounts[eleId] = 0;
     
        answerWrongCounts[eleId] = !isWrong
          ? 0
          : answerWrongCounts[eleId] + 1;

        
        localStorage.setItem(localStorageKey, JSON.stringify(answerWrongCounts))
        document.querySelector(`#J_${eleId}`).style.background = getColor(eleId);

     
        alert(isWrong ? '😭回答错误' : '😊回答正确');
      
      });

    document.querySelector('#list')
      .addEventListener('keydown', (e) => {
        const target = e.target || e.srcElement;
        
        if (target.nodeName !== 'INPUT') return;
        // 空格键 和 中文输入状态
        if ([32, 229].includes(e.keyCode )) e.preventDefault();
      });

    document.addEventListener('keydown', (e) => {
      if (e.keyCode === 39) render([data[getRandom(0, data.length)]]);
    })


    document.querySelector('#random')
      .addEventListener('click', (e) => {
        render([data[getRandom(0, data.length)]])
      })

  </script>
</body>

</html>

      background-color: #f2f2f2;
    }

    .sort {
      position: fixed;
      right: 10px;
      bottom: 10px;
    }

    #shuffle,
    #az,
    #random {
      width: 60px;
      height: 60px;
      border: 1px solid #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ccc;
      margin-bottom: 20px;
      border: 1px solid #666;
    }
    input {
      padding: 5px;
    }
    button {
      padding: 5px;
    }
    .check {
      padding: 10px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div id="list"></div>
  <div class="sort">
    <div id="shuffle">shuffle</div>
    <div id="az">A-Z</div>
    <div id="random">random</div>
  </div>

  <script>

    const localStorageKey = 'answerWrongCounts';

    const colors = [
        '#efefef',
        "#fff1f0",
        "#ffccc7",
        "#ffa39e",
        "#ff7875",
        "#ff4d4f",
        "#f5222d",
        "#cf1322",
        "#a8071a",
        "#820014",
        "#5c0011"
    ];

    function clear() {
      if (/clear\=1/.test(window.location.search)) {
        localStorage.removeItem(localStorageKey)
      }
    }

    const answerWrongCounts = localStorage.getItem(localStorageKey)
      ? JSON.parse(localStorage.getItem(localStorageKey))
      : {};

    function shuffle(arr) {
      var l = arr.length
      var index, temp
      while (l > 0) {
        index = Math.floor(Math.random() * l)
        temp = arr[l - 1]
        arr[l - 1] = arr[index]
        arr[index] = temp
        l--
      }
      return arr
    }

    function az(data) {
      function operator(acc, cur) {
        acc[cur] = data.filter(el => el.sugPy === cur) || [];
        return acc;
      }
      return Object.values(
        'abcdefghijklmnopqrstuvwxyz'
          .split('')
          .reduce(operator, {})
      ).flat()
    }


    function getColor(sid) {
      if (answerWrongCounts[sid] === 0 || typeof answerWrongCounts[sid] === 'undefined') return colors[0]

      if (answerWrongCounts[sid] >= colors.length) return colors[colors.length - 1];

      return colors[answerWrongCounts[sid]];
    }

    function getRandom (n, m) {
        var num = Math.floor(Math.random() * (m - n + 1) + n)
        return num
    }


    const getHtml = data => {
      function operator(acc, cur, idx) {
        const backColor = getColor(cur.sid);
        return acc + `
          <details id="J_${cur.sid}" style="background: ${backColor}" class="details">
            <summary class="summary">
              <span style="font-size: 14px; color: #ccc;">${idx + 1}</span> 
              <span>${cur.definition}</span>
              <div data-idx="${idx}" class="check"><input placeholder="猜猜什么词" /><button>check</button></div>
            </summary>
            <details class="child-details">
              <summary>${cur.name}</summary>
              <div class="contentNode">${cur.pinyin} </div>
            </details>
          </details>
        `;
      }

      return data.reduce(operator, '');
    }

    function render(data) {
      document.querySelector('#list').innerHTML = getHtml(data);
    }

    clear();

    render(data);


    document.querySelector('#shuffle')
      .addEventListener('click', () => {
        render(shuffle(data));
      });

    document.querySelector('#az')
      .addEventListener('click', () => {
        render(az(data))
      });


    document.querySelector('#list')
      .addEventListener('click', (e) => {
        const target = e.target || e.srcElement;
        if (target.nodeName !== 'BUTTON') return;
        
        const parentNode = target.parentNode,
              input = parentNode.querySelector('input'),
              idx = parentNode.dataset.idx,
              eleId = data[idx].sid,
              inputValue = input.value.trim();
              
        if (!inputValue) return;

        const isWrong = inputValue && inputValue !== data[idx].name;

        if (typeof answerWrongCounts[eleId] === 'undefined') answerWrongCounts[eleId] = 0;
     
        answerWrongCounts[eleId] = !isWrong
          ? 0
          : answerWrongCounts[eleId] + 1;

        
        localStorage.setItem(localStorageKey, JSON.stringify(answerWrongCounts))
        document.querySelector(`#J_${eleId}`).style.background = getColor(eleId);

     
        alert(isWrong ? '😭回答错误' : '😊回答正确');
      
      });

    document.querySelector('#list')
      .addEventListener('keydown', (e) => {
        const target = e.target || e.srcElement;
        
        if (target.nodeName !== 'INPUT') return;
        // 空格键 和 中文输入状态
        if ([32, 229].includes(e.keyCode )) e.preventDefault();
      });


    document.querySelector('#random')
      .addEventListener('click', (e) => {
        render([data[getRandom(0, data.length)]])
      })

  </script>
</body>

</html>

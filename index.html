  <script id="INJECT">const data = [{"definition":"见下 。","sid":"1","sugPy":"c","name":"婵","pinyin":"chán","time":"2024-05-06 17:33:43\r"},{"definition":"形容声音悠扬清脆。","sid":"2","sugPy":"q","name":"清昶","pinyin":"qīng chǎng","time":"2024-05-06 17:33:12\r"},{"definition":"山里的雾气：山～。晓～。","sid":"3","sugPy":"l","name":"岚","pinyin":"lán","time":"2024-05-06 17:32:19\r"},{"definition":"舞、弄：玩弄。文、墨：文笔。原指歪曲引用法律条文。后指玩弄文字技巧。也作“舞弄文墨”。","sid":"4","sugPy":"w","name":"舞文弄墨","pinyin":"wǔ wén nòng mò","time":"2024-04-29 23:47:26\r"},{"definition":"（名）为收税或警备在交通要道上设立的检查站、岗哨。","sid":"5","sugPy":"g","name":"关卡","pinyin":"guān qiǎ","time":"2024-04-27 18:04:48\r"},{"definition":"琥珀，是一种透明的生物化石，是松柏科、云实科、南洋杉科等植物的树脂化石，树脂滴落，掩埋在地下千万年，在压力和热力的作用下石化形成，有的内部包有蜜蜂等小昆虫，奇丽异常。","sid":"6","sugPy":"h","name":"琥珀","pinyin":"hǔ pò","time":"2024-04-27 12:20:21\r"},{"definition":"恶：厌恶。痛：痛恨。指厌恶、痛恨到极点。也作“深恶痛疾”。","sid":"7","sugPy":"s","name":"深恶痛绝","pinyin":"shēn wù tòng jué","time":"2024-04-25 23:27:46\r"},{"definition":"蜿蜒曲折;拐来拐去","sid":"8","sugPy":"w","name":"逶迤","pinyin":"wēi yí","time":"2024-04-23 13:33:50\r"},{"definition":"咬牙切齿。形容怒极。《续资治通鉴·宋高宗建炎四年》：“﹝ 赵立 ﹞视 金 人如仇，每言及，必嚙齿而怒。” 齧齒：1.咬牙切齿。表示极其愤恨。语本《南史·韦叡传》：“初，胡景略 与前军 赵祖悦 同军交恶，志相陷害，景略 一怒，自啮其齿，齿皆流血。”《武王伐纣平话》卷上：“太子共 胡嵩 啮齿，仗剑来杀 费仲。”清 纪昀《阅微草堂笔记·如是我闻一》：“其啮齿受玷，由力不敌，非节之不固也。” 咬。《佛说灌顶经》卷二：“昔有比丘名 般若提婆，诵习经法，中诸寒冷，遂为虫所啮齿。”","sid":"9","sugPy":"n","name":"啮齿","pinyin":"niè chǐ","time":"2024-04-23 13:16:39\r"},{"definition":"拒绝别人的馈赠、邀请等，就显得不恭敬，常与“受之有愧”连用。","sid":"10","sugPy":"q","name":"却之不恭","pinyin":"què zhī bù gōng","time":"2024-04-19 00:39:12\r"},{"definition":"原比喻事物像风和影子一样难以捉摸。现比喻说话或做事毫无事实根据。也作“系风捕影”。","sid":"11","sugPy":"b","name":"捕风捉影","pinyin":"bǔ fēng zhuō yǐng","time":"2024-04-18 23:48:27\r"},{"definition":"县名。在福建省东部沿海、木兰溪下游","sid":"12","sugPy":"p","name":"莆田","pinyin":"pú tián","time":"2024-04-18 21:20:01\r"},{"definition":"极：顶点，尽头。原指做任何事没有不用尽心力的。现多指做坏事时，任何极端手段都使得出来。","sid":"13","sugPy":"w","name":"无所不用其极","pinyin":"wú suǒ bù yòng qí jí","time":"2024-04-18 20:55:59\r"},{"definition":"1.相信：“呜呼！天难～，命靡常”。 2.诚然，的确：“～荏弱而难持”。 3.姓。||shèn","sid":"14","sugPy":"c","name":"谌","pinyin":"chén","time":"2024-04-18 20:53:24\r"},{"definition":"假借某一个题目大发议论，来说明自己的真正意图。","sid":"15","sugPy":"j","name":"借题发挥","pinyin":"jiè tí fā huī","time":"2024-04-17 00:36:16\r"},{"definition":"沐猴（猕猴）戴上帽子扮人。比喻表面上装扮得像个人物，实际并不像。","sid":"16","sugPy":"m","name":"沐猴而冠","pinyin":"mù hóu ér guàn","time":"2024-04-13 01:08:04\r"},{"definition":"指知时乐命﹑逍遥自在﹑不求为政的志愿。","sid":"17","sugPy":"y","name":"沂志","pinyin":"yí zhì","time":"2024-04-12 09:56:11\r"},{"definition":"指先听到的说法或先获得的印象往往会在头脑中占主导地位，以后遇到不同意见时就不容易接受。","sid":"18","sugPy":"x","name":"先入为主","pinyin":"xiān rù wéi zhǔ","time":"2024-04-06 18:19:30\r"},{"definition":"想要掩盖事实的真相（指坏事），结果反而更加显露出来。盖：遮掩；弥：更加；彰：明显。","sid":"19","sugPy":"y","name":"欲盖弥彰","pinyin":"yù gài mí zhāng","time":"2024-04-06 14:58:57\r"},{"definition":"比喻所栽培的后辈或所教的学生很多，各地都有。","sid":"20","sugPy":"t","name":"桃李满天下","pinyin":"táo lǐ mǎn tiān xià","time":"2024-04-04 23:56:33\r"},{"definition":"（名）旧时执行死刑的人。 比喻杀害人民的人。","sid":"21","sugPy":"g","name":"刽子手","pinyin":"guì zi shǒu","time":"2024-04-04 20:36:27\r"},{"definition":"涎：口水。嘴馋得口水都要滴下来了。形容非常贪馋或羡慕。也作“馋涎欲滴”。","sid":"22","sugPy":"c","name":"垂涎欲滴","pinyin":"chuí xián yù dī","time":"2024-04-04 19:09:28\r"},{"definition":"辄：就。咎：过失，罪过。指动不动就受到指责或处分。形容处境困难，常被人无理指责。","sid":"23","sugPy":"d","name":"动辄得咎","pinyin":"dòng zhé dé jiù","time":"2024-04-01 12:43:03\r"},{"definition":"喻以假冒真。 古典名著《三侠五义》里的一个文学故事。","sid":"24","sugPy":"l","name":"狸猫换太子","pinyin":"lí māo huàn tài zǐ","time":"2024-03-31 16:08:45\r"},{"definition":" （书）（名）盔甲。","sid":"25","sugPy":"j","name":"甲胄","pinyin":"jiǎ zhòu","time":"2024-03-31 13:52:09\r"},{"definition":"指着鹿说是马。比喻有意颠倒黑白，混淆是非。","sid":"27","sugPy":"z","name":"指鹿为马","pinyin":"zhǐ lù wéi mǎ","time":"2024-03-29 10:16:28\r"},{"definition":"郑：春秋时诸侯国名。履：鞋。指照搬条文，不考虑客观实际的教条做法。","sid":"28","sugPy":"z","name":"郑人买履","pinyin":"zhèng rén mǎi lǚ","time":"2024-03-29 10:13:27\r"},{"definition":"次日;明日。","sid":"29","sugPy":"y","name":"翌日","pinyin":"yì rì","time":"2024-03-28 18:09:09\r"},{"definition":"叵：不可。测：推测。心地险恶，不可推测。","sid":"30","sugPy":"x","name":"心怀叵测","pinyin":"xīn huái pǒ cè","time":"2024-03-27 21:23:38\r"},{"definition":"在对事物的看法或态度上找出共同点，保留不同点。","sid":"31","sugPy":"q","name":"求同存异","pinyin":"qiú tóng cún yì","time":"2024-03-27 18:21:13\r"},{"definition":"东汉末孔融与哥哥们吃梨，自挑小梨，把大梨让给哥哥，传为美谈。见宋．徐子光《蒙求集注．卷下．孔融让果》。也作「孔融让果」。","sid":"32","sugPy":"k","name":"孔融让梨","pinyin":"kǒng róng ràng lí","time":"2024-03-26 23:39:12\r"},{"definition":"开诚：敞开胸怀，表示诚意。布公：公正无私地发表自己的见解。表示坦白无私，真诚相待，能诚恳坦率地提出自己的看法。","sid":"33","sugPy":"k","name":"开诚布公","pinyin":"kāi chéng bù gōng","time":"2024-03-26 23:31:28\r"},{"definition":"金：金属。形容一个人心诚志坚，力量无穷。","sid":"34","sugPy":"j","name":"金石为开","pinyin":"jīn shí wéi kāi","time":"2024-03-26 23:23:20\r"},{"definition":"巧：聪明。拙：愚笨。本想卖弄聪明，做得好些，结果却做了蠢事或把事情弄糟了。","sid":"35","sugPy":"n","name":"弄巧成拙","pinyin":"nòng qiǎo chéng zhuō","time":"2024-03-26 23:21:01\r"},{"definition":"担心得不到，得到了又担心失去。形容对个人得失斤斤计较。","sid":"36","sugPy":"h","name":"患得患失","pinyin":"huàn dé huàn shī","time":"2024-03-25 09:33:23\r"},{"definition":"嘴上说得很甜，肚里却揣着害人的主意。形容嘴甜心狠，为人阴险。","sid":"37","sugPy":"k","name":"口蜜腹剑","pinyin":"kǒu mì fù jiàn","time":"2024-03-25 09:32:59\r"},{"definition":"山基、山脚，山下与平地相连的地方。","sid":"38","sugPy":"s","name":"山麓","pinyin":"shān lù","time":"2024-03-23 22:34:15\r"},{"definition":"（动）应许：点头～。","sid":"39","sugPy":"y","name":"应允","pinyin":"yīng yǔn","time":"2024-03-23 21:50:02\r"},{"definition":"穷、极：尽，极端。奢：奢侈。欲：欲望。形容极端奢侈，尽情享受。也作“穷奢极侈”。","sid":"40","sugPy":"q","name":"穷奢极欲","pinyin":"qióng shē jí yù","time":"2024-03-23 21:47:41\r"},{"definition":"形容老人目光炯炯、精神健旺，老而强健，不失风采。","sid":"41","sugPy":"j","name":"精神矍铄","pinyin":"jīng shén jué shuò","time":"2024-03-23 21:31:59\r"},{"definition":"人的身体部位，小腿与脚之间左右两侧的突起部分。","sid":"42","sugPy":"j","name":"脚踝","pinyin":"jiǎo huái","time":"2024-03-23 12:41:01\r"},{"definition":"（动）用龟甲、蓍草、铜钱或牙牌等判断吉凶（是一种迷信活动）。","sid":"43","sugPy":"z","name":"占卜","pinyin":"zhān bǔ","time":"2024-03-22 22:55:35\r"},{"definition":"被弓箭吓怕了的鸟。比喻受过惊吓的人遇到类似的情况就惶恐不安。","sid":"44","sugPy":"j","name":"惊弓之鸟","pinyin":"jīng gōng zhī niǎo","time":"2024-03-22 22:24:59\r"},{"definition":"在土木工程中，于混凝土浇置前，先制成结构体的模型外围板，使混凝土能于此围板中凝结成设计的结构体。","sid":"45","sugPy":"m","name":"模板","pinyin":"mú bǎn","time":"2024-03-22 12:49:14\r"},{"definition":"断：切断；齑：酱菜或腌菜之类。指食物粗简微薄。形容贫苦力学。","sid":"46","sugPy":"d","name":"断齑画粥","pinyin":"duàn jī huà zhōu","time":"2024-03-21 10:31:22\r"},{"definition":"唐太宗时，名相房玄龄多谋，杜如晦善断。两人同心济谋，传为美谈。","sid":"47","sugPy":"f","name":"房谋杜断","pinyin":"fáng móu dù duàn","time":"2024-03-21 10:30:49\r"},{"definition":"读书就有好处。","sid":"48","sugPy":"k","name":"开卷有益","pinyin":"kāi juàn yǒu yì","time":"2024-03-21 10:30:34\r"},{"definition":"续：连续，补充。貂：一种毛皮珍贵的动物，古代皇帝的侍从官员用貂尾作帽子上的装饰。朝廷封官太多，以致貂尾不足，只好用狗尾来代替。后比喻用不好的东西接到好的东西后面，显得前后不相称。","sid":"49","sugPy":"g","name":"狗尾续貂","pinyin":"gǒu wěi xù diāo","time":"2024-03-21 10:30:23\r"},{"definition":"比喻乐而忘返或乐而忘本。蜀：三国时的蜀国。蜀国灭亡后，后主刘禅被安置在魏国的洛阳。一天，司马昭问他想念不想念西蜀，他说“此间乐，不思蜀”。","sid":"50","sugPy":"l","name":"乐不思蜀","pinyin":"lè bù sī shǔ","time":"2024-03-21 10:30:07\r"},{"definition":"扔掉笔去参加军队。指文人弃文从军。","sid":"51","sugPy":"t","name":"投笔从戎","pinyin":"tóu bǐ cóng róng","time":"2024-03-21 10:29:38\r"},{"definition":"陇：古代地名，即今甘肃东部。蜀：古代地名，即今四川中西部。得到了陇地，又想占有蜀地。比喻贪得无厌。","sid":"52","sugPy":"d","name":"得陇望蜀","pinyin":"dé lǒng wàng shǔ","time":"2024-03-21 10:29:21\r"},{"definition":"罗雀：张网捕雀。大门前面可以张网捕雀。形容门庭冷落，宾客稀少。","sid":"53","sugPy":"m","name":"门可罗雀","pinyin":"mén kě luó què","time":"2024-03-21 10:28:51\r"},{"definition":"鸿鹄：天鹅。比喻远大的志向。","sid":"54","sugPy":"h","name":"鸿鹄之志","pinyin":"hóng hú zhī zhì","time":"2024-03-21 10:28:30\r"},{"definition":"奇货：珍奇的货物。居：囤积，储存。指把稀有的货物储存起来，等待高价出售。比喻挟持某种独特的技能或成就作为资本，以捞取名利地位。","sid":"55","sugPy":"q","name":"奇货可居","pinyin":"qí huò kě jū","time":"2024-03-21 10:28:18\r"},{"definition":"比喻微不足道的技能。","sid":"56","sugPy":"j","name":"鸡鸣狗盗","pinyin":"jī míng gǒu dào","time":"2024-03-21 10:27:47\r"},{"definition":"比喻迫切地渴求人才。也作“千金市骨”。","sid":"57","sugPy":"q","name":"千金买骨","pinyin":"qiān jīn mǎi gǔ","time":"2024-03-21 10:27:35\r"},{"definition":"三、五：虚指多次。令：命令。申：表达，说明。再三地命令告诫。","sid":"58","sugPy":"s","name":"三令五申","pinyin":"sān lìng wǔ shēn","time":"2024-03-21 10:27:04\r"},{"definition":"假道，是借路的意思。伐，是攻占的意思。虢，是春秋时的一个小国。用于军事上，其意在于先利用甲做跳板，去消灭乙，达到目的后，回过头来连甲一起消灭，或者借口向对方借道为名，行消灭对方之实。","sid":"59","sugPy":"j","name":"假道伐虢","pinyin":"jiǎ dào fá guó","time":"2024-03-21 10:26:31\r"},{"definition":"风：走失；及：到。本指齐楚相去很远，即使马牛走失，也不会跑到对方境内。比喻事物彼此毫不相干。","sid":"60","sugPy":"f","name":"风马牛不相及","pinyin":"fēng mǎ niú bù xiāng jí","time":"2024-03-21 10:25:58\r"},{"definition":"比喻天下太平，不再用兵。","sid":"61","sugPy":"m","name":"马放南山","pinyin":"mǎ fàng nán shān","time":"2024-03-21 10:25:00\r"},{"definition":"古代传说，殷纣以酒为池，以肉为林，为长夜之饮。原指荒淫腐化、极端奢侈的生活，后也形容酒肉极多。","sid":"62","sugPy":"j","name":"酒池肉林","pinyin":"jiǔ chí ròu lín","time":"2024-03-21 10:24:46\r"},{"definition":"以文化教育感化，以武力征讨镇压。后指施行政教和从事征战的功绩。多用以称赞帝王或重臣。","sid":"63","sugPy":"w","name":"文治武功","pinyin":"wén zhì wǔ gōng","time":"2024-03-20 09:31:29\r"},{"definition":"人们在路上相遇，只能用眼睛相互示意，什么话也不敢说。形容社会黑暗，人民没有言论自由。","sid":"64","sugPy":"d","name":"道路以目","pinyin":"dào lù yǐ mù","time":"2024-03-19 23:19:41\r"},{"definition":"比喻切身的痛苦。","sid":"65","sugPy":"q","name":"切肤之痛","pinyin":"qiè fū zhī tòng","time":"2024-03-19 17:42:35\r"},{"definition":"亡：失去。嘴唇没有了，牙齿就会感到寒冷。比喻两者关系密切，利害相关。","sid":"66","sugPy":"c","name":"唇亡齿寒","pinyin":"chún wáng chǐ hán","time":"2024-03-19 17:42:07\r"},{"definition":"休：喜庆，欢乐。戚：忧愁，悲哀。彼此之间的忧喜、祸福都互相关联。形容关系密切，利害关系一致。","sid":"67","sugPy":"x","name":"休戚相关","pinyin":"xiū qī xiāng guān","time":"2024-03-19 17:41:58\r"},{"definition":"千方百计地盘算（多含贬义）。","sid":"68","sugPy":"c","name":"处心积虑","pinyin":"chǔ xīn jī lǜ","time":"2024-03-18 21:46:21\r"},{"definition":"审：详查，观察。时：当前情况。度：估计。势：发展趋势。观察时机，估计发展趋势。用来指对形势有洞察力。也作“审时定势”、“审几度势”。","sid":"69","sugPy":"s","name":"审时度势","pinyin":"shěn shí duó shì","time":"2024-03-16 13:17:41\r"},{"definition":"姻戚的通称。 因婚姻关系而结成的亲戚。 称谓。两夫妻的父母对彼此一方的称呼。","sid":"70","sugPy":"q","name":"亲家","pinyin":"qìng jia","time":"2024-03-14 13:12:43\r"},{"definition":"斑鸠笨拙不会搭窝，就强占喜鹊窝来住。原指女子出嫁，以夫家为家。后比喻强占别人的居所或产业。也作“鹊巢鸠占”。","sid":"71","sugPy":"j","name":"鸠占鹊巢","pinyin":"jiū zhàn què cháo","time":"2024-03-14 09:35:14\r"},{"definition":"指经历灾难后幸存下来的生命。","sid":"72","sugPy":"j","name":"劫后余生","pinyin":"jié hòu yú shēng","time":"2024-03-13 14:26:29\r"},{"definition":"像冷天的蝉那样一声不吭。形容不敢说话。","sid":"73","sugPy":"j","name":"噤若寒蝉","pinyin":"jìn ruò hán chán","time":"2024-03-12 20:53:15\r"},{"definition":"比喻疑神疑鬼，恐惧惊慌，自己吓自己。也作“弓影杯蛇”。","sid":"74","sugPy":"b","name":"杯弓蛇影","pinyin":"bēi gōng shé yǐng","time":"2024-03-11 10:45:51\r"},{"definition":"披：剖露。沥：滴下。露出肝脏，滴出胆汁。比喻对人对事非常忠诚。也作“沥胆披肝”。","sid":"75","sugPy":"p","name":"披肝沥胆","pinyin":"pī gān lì dǎn","time":"2024-03-11 10:34:51\r"},{"definition":"天道：天理。酬：报偿，回报。上天会公平地回报付出辛劳的人。指只要辛勤地劳作，就会有所收获。","sid":"76","sugPy":"t","name":"天道酬勤","pinyin":"tiān dào chóu qín","time":"2024-03-11 00:04:35\r"},{"definition":"无辜的人冤枉受刑而被迫招认强加罪名。","sid":"77","sugPy":"q","name":"屈打成招","pinyin":"qū dǎ chéng zhāo","time":"2024-03-10 22:13:34\r"},{"definition":"洞：透彻。清楚得就像看火一样。形容观察事物清楚透彻。","sid":"78","sugPy":"d","name":"洞若观火","pinyin":"dòng ruò guān huǒ","time":"2024-03-10 22:10:48\r"},{"definition":"枯指枯草，朽指烂了的木头。比喻腐朽势力很容易摧毁。","sid":"79","sugPy":"c","name":"摧枯拉朽","pinyin":"cuī kū lā xiǔ","time":"2024-03-09 23:15:37\r"},{"definition":"光明。 旺盛；兴盛。||chéng","sid":"80","sugPy":"s","name":"晟","pinyin":"shèng","time":"2024-03-08 20:21:32\r"},{"definition":"太阳落山了，路也到头了。比喻计穷力尽，已到了没落灭亡的阶段。［反］方兴未艾。","sid":"81","sugPy":"r","name":"日暮途穷","pinyin":"rì mù tú qióng","time":"2024-03-08 14:54:02\r"},{"definition":"事物正在蓬勃发展，不会很快终止。［近］如火如荼。［反］日暮途穷。","sid":"82","sugPy":"f","name":"方兴未艾","pinyin":"fāng xīng wèi ài","time":"2024-03-08 14:53:55\r"},{"definition":"以后还有相见的时候。","sid":"83","sugPy":"h","name":"后会有期","pinyin":"hòu huì yǒu qī","time":"2024-03-08 09:49:53\r"},{"definition":"因罪而被贬官于远地、他乡。","sid":"84","sugPy":"q","name":"迁谪","pinyin":"qiān zhé","time":"2024-03-06 13:14:14\r"},{"definition":"见“秣马厉兵”，喂饱战马，磨快兵器，指做好战斗准备。也说厉兵秣马。","sid":"85","sugPy":"l","name":"厉兵秣马","pinyin":"lì bīng mò mǎ","time":"2024-03-06 12:50:29\r"},{"definition":" （书）（名）指圭表，比喻准则或法度：奉为～。","sid":"86","sugPy":"g","name":"圭臬","pinyin":"guī niè","time":"2024-03-05 19:14:13\r"},{"definition":"禾本科一种一年生草本植物(Avena nuda)。秆直立地丛生,叶舌透明膜质,叶片扁平而软。圆锥花序 ,向四周开展,小穗含3—6小花;外稃有芒或无芒,内稃短,具纤毛,成熟时子粒与稃分离。亦称“裸燕麦”,俗称“油麦”","sid":"87","sugPy":"y","name":"莜麦","pinyin":"yóu mài","time":"2024-03-02 11:25:56\r"},{"definition":"重：程度深。返：返回。形容长期养成的习惯难以改变。多指长期存在的不良习惯、弊端已经发展到了难以革除的地步。","sid":"88","sugPy":"j","name":"积重难返","pinyin":"jī zhòng nán fǎn","time":"2024-03-01 19:26:54\r"},{"definition":"女子纤弱苗条。 女子有才能。","sid":"89","sugPy":"j","name":"婧","pinyin":"jìng","time":"2024-03-01 11:39:28\r"},{"definition":"指欠缺本应具有之物，","sid":"90","sugPy":"f","name":"付诸阙如","pinyin":"fù zhū quē rú","time":"2024-02-29 22:35:06\r"},{"definition":"猜测；预料：不～。 忧虑：兴修水利，水旱无～。无冻馁之～。 欺骗：尔～我诈。 传说中的朝代名，舜所建。 周朝国名，在今山西平陆东北。 姓。","sid":"91","sugPy":"y","name":"虞","pinyin":"yú","time":"2024-02-29 13:54:42\r"},{"definition":"（事情发生前）不用算卦就知道。形容有预见。","sid":"92","sugPy":"w","name":"未卜先知","pinyin":"wèi bǔ xiān zhī","time":"2024-02-29 12:32:06\r"},{"definition":"鸟直着向上飞。","sid":"93","sugPy":"c","name":"翀","pinyin":"chōng","time":"2024-02-28 17:57:24\r"},{"definition":"香；香气：～郁。","sid":"94","sugPy":"f","name":"馥","pinyin":"fù","time":"2024-02-28 16:35:10\r"},{"definition":"意思是事情都有个开头，但很少能到终了。多用以告诫人们为人做事要善始善终。","sid":"95","sugPy":"x","name":"鲜克有终","pinyin":"xiǎn kè yǒu zhōng","time":"2024-02-28 10:07:27\r"},{"definition":"平白无故受到的灾害。","sid":"96","sugPy":"w","name":"无妄之灾","pinyin":"wú wàng zhī zāi","time":"2024-02-28 09:57:06\r"},{"definition":"（名）滥用的权威：大发～。","sid":"97","sugPy":"y","name":"淫威","pinyin":"yín wēi","time":"2024-02-27 22:52:07\r"},{"definition":"恐惧；使害怕： ～服。 威～。","sid":"98","sugPy":"s","name":"慑","pinyin":"shè","time":"2024-02-27 22:51:57\r"},{"definition":"见“吊民伐罪”，慰问受苦的人民，讨伐有罪恶的统治者。","sid":"99","sugPy":"f","name":"伐罪吊民","pinyin":"fá zuì diào mín","time":"2024-02-27 22:47:47\r"},{"definition":"戟：古代的一种兵器。戟被折断沉没在泥沙里。形容失败得十分惨重。","sid":"100","sugPy":"z","name":"折戟沉沙","pinyin":"zhé jǐ chén shā","time":"2024-02-27 22:38:44\r"},{"definition":"指事情都有个开头，但很少能到终了。","sid":"101","sugPy":"m","name":"靡不有初","pinyin":"mǐ bù yǒu chū","time":"2024-02-27 17:34:52\r"},{"definition":"同逸事。世人不知道的史事。多指未经史书记载的事迹。","sid":"102","sugPy":"y","name":"轶事","pinyin":"yì shì","time":"2024-02-26 18:20:14\r"},{"definition":"窟：洞穴。狡猾的兔子有三个洞穴。原比喻藏身的地方很多，用来躲避灾祸。现多比喻为了防身避祸，预先做好多手准备。","sid":"103","sugPy":"j","name":"狡兔三窟","pinyin":"jiǎo tù sān kū","time":"2024-02-26 11:25:43\r"},{"definition":"光闪烁貌。多指电光。","sid":"104","sugPy":"h","name":"矆睒","pinyin":"huò shǎn","time":"2024-02-26 11:21:55\r"},{"definition":"照耀。 火焰。","sid":"105","sugPy":"y","name":"煜","pinyin":"yù","time":"2024-02-26 08:53:52\r"},{"definition":"纣：商朝最后一个统治者，相传是个暴君。比喻帮助恶人干坏事。也说助桀为虐。","sid":"106","sugPy":"z","name":"助纣为虐","pinyin":"zhù zhòu wéi nüè","time":"2024-02-25 23:42:12\r"},{"definition":"对人假意殷勤，敷衍应付。","sid":"107","sugPy":"x","name":"虚与委蛇","pinyin":"xū yǔ wēi yí","time":"2024-02-25 20:58:14\r"},{"definition":" （书）（形）其中：～原委|～甘苦。","sid":"108","sugPy":"g","name":"个中","pinyin":"gè zhōng","time":"2024-02-25 19:54:51\r"},{"definition":"去除杂乱，保留菁华。","sid":"109","sugPy":"q","name":"去芜存菁","pinyin":"qù wú cún jīng","time":"2024-02-25 19:47:45\r"},{"definition":"（名）佛教用语，指超脱生死的境界，也指僧尼死亡。","sid":"110","sugPy":"n","name":"涅槃","pinyin":"niè pán","time":"2024-02-25 17:14:54\r"},{"definition":"原指明智的人不参与可能给自己带来危险的事，现在指因怕犯错误或有损自己利益而对原则性问题不置可否的处世态度。","sid":"111","sugPy":"m","name":"明哲保身","pinyin":"míng zhé bǎo shēn","time":"2024-02-25 12:20:16\r"},{"definition":"沽：买。钓：用饵引鱼上钩，比喻用手段骗取。比喻有意做作或用某种欺骗的手段来谋取名誉。也作“钓名沽誉”、“沽名吊誉”。","sid":"112","sugPy":"g","name":"沽名钓誉","pinyin":"gū míng diào yù","time":"2024-02-24 22:22:24\r"},{"definition":"用不着隐讳，可以直说的内容。毋庸指不用。","sid":"113","sugPy":"w","name":"毋庸讳言","pinyin":"wú yōng huì yán","time":"2024-02-24 22:18:00\r"},{"definition":"只要是有才能的人就荐举。推举人才的时候，根据人是否有才能来推举。只有有才能的人，才任用、推举。","sid":"114","sugPy":"w","name":"唯才是举","pinyin":"wéi cái shì jǔ","time":"2024-02-24 22:02:01\r"},{"definition":"蓬：蓬草。荜：用荆条、竹子等编成的篱笆或其他遮拦物。蓬荜：是“蓬门荜户”的缩略语，比喻简陋的房屋。指使寒舍增加光彩。多用于对他人来访或题赠诗文字画等表示感谢。也作“蓬荜增辉”。","sid":"115","sugPy":"p","name":"蓬荜生辉","pinyin":"péng bì shēng huī","time":"2024-02-23 12:45:55\r"},{"definition":"狐疑：多疑，疑惑。一肚子疑惑。比喻疑惑不解的神态。","sid":"116","sugPy":"m","name":"满腹狐疑","pinyin":"mǎn fù hú yí","time":"2024-02-22 22:45:18\r"},{"definition":"人家交战，自己站在营垒上观看。比喻坐观成败，不给予帮助。","sid":"117","sugPy":"z","name":"作壁上观","pinyin":"zuò bì shàng guān","time":"2024-02-22 22:43:36\r"},{"definition":" （书）（动）勉励：～有加（一再勉励）|～国人。","sid":"118","sugPy":"x","name":"勖勉","pinyin":"xù miǎn","time":"2024-02-22 22:40:09\r"},{"definition":"解释为“戎翟”。古代民族名。","sid":"119","sugPy":"r","name":"戎狄","pinyin":"róng dí","time":"2024-02-22 22:36:54\r"},{"definition":"不认为是对的，表示不同意（多含轻视意）。","sid":"120","sugPy":"b","name":"不以为然","pinyin":"bù yǐ wéi rán","time":"2024-02-22 22:34:45\r"},{"definition":"谨慎。","sid":"121","sugPy":"j","name":"劼毖","pinyin":"jié bì","time":"2024-02-22 18:47:47\r"},{"definition":"宋朝奸臣秦桧诬陷岳飞谋反，韩世忠不平，去质问他有没有证据，秦桧回答说“莫须有”，意思是“也许有吧”。后来用来表示凭空捏造：～的罪名。","sid":"122","sugPy":"m","name":"莫须有","pinyin":"mò xū yǒu","time":"2024-02-20 18:25:24\r"},{"definition":"（名）尊称对方的母亲：～高寿？|～真慈祥。","sid":"123","sugPy":"l","name":"令堂","pinyin":"lìng táng","time":"2024-02-20 18:00:08\r"},{"definition":"空谷：空旷的山谷。幽兰：即兰花，又称草兰。形容十分难得。常用以比喻人品高雅。","sid":"124","sugPy":"k","name":"空谷幽兰","pinyin":"kōng gǔ yōu lán","time":"2024-02-20 18:00:00\r"},{"definition":"（名）尊称对方的父亲：～大人高寿？","sid":"125","sugPy":"l","name":"令尊","pinyin":"lìng zūn","time":"2024-02-20 17:46:18\r"},{"definition":"孩童般的容颜，鹤羽一样的白发。形容白发老人气色好，很有精神。也作鹤发童颜。","sid":"126","sugPy":"t","name":"童颜鹤发","pinyin":"tóng yán hè fà","time":"2024-02-20 17:46:06\r"},{"definition":"腐烂的木头无法雕刻。比喻人不可造就或事物和局势败坏而不可救药。","sid":"127","sugPy":"x","name":"朽木难雕","pinyin":"xiǔ mù nán diāo","time":"2024-02-20 17:39:07\r"},{"definition":"假：假借，凭借。狐狸借着老虎的威风。比喻借着别人的威势来吓唬和欺压人。","sid":"128","sugPy":"h","name":"狐假虎威","pinyin":"hú jiǎ hǔ wēi","time":"2024-02-20 17:38:05\r"},{"definition":"治理混乱的局面，使恢复正常。［近］兴利除弊。","sid":"129","sugPy":"b","name":"拨乱反正","pinyin":"bō luàn fǎn zhèng","time":"2024-02-20 17:36:40\r"},{"definition":"不守法纪或图谋作乱的人。","sid":"130","sugPy":"ě","name":"耳食之徒","pinyin":"ěr shí zhī tú","time":"2024-02-20 17:36:20\r"},{"definition":"指酒量大的文士或名臣。","sid":"131","sugPy":"d","name":"斗酒学士","pinyin":"dǒu jiǔ xué shì","time":"2024-02-20 17:35:47\r"},{"definition":"涅：黑土。白色的细沙混在黑土中，也会跟它一起变黑。比喻好的人或物处在污秽环境里，也会随着污秽环境而变坏。","sid":"132","sugPy":"b","name":"白沙在涅","pinyin":"bái shā zài niè","time":"2024-02-20 17:34:05\r"},{"definition":"气宇：人的仪表、气概。轩昂：气度不凡的样子。形容精神饱满，气度不凡。也作“器宇轩昂”。","sid":"133","sugPy":"q","name":"气宇轩昂","pinyin":"qì yǔ xuān áng","time":"2024-02-20 17:32:51\r"},{"definition":"冠盖：指古代官吏的帽子和车篷。官吏戴的帽子和坐的车子互相看得见。形容官吏往来不断。也指世代仕宦，相继不断。也作“冠盖相属（zhǔ）","sid":"134","sugPy":"g","name":"冠盖相望","pinyin":"guān gài xiāng wàng","time":"2024-02-20 17:31:20\r"},{"definition":"寅年吃了卯年的口粮，比喻入不敷出，提前支用了以后的收入。也说寅支卯粮。","sid":"135","sugPy":"y","name":"寅吃卯粮","pinyin":"yín chī mǎo liáng","time":"2024-02-20 17:28:19\r"},{"definition":"作品曲调不同，而同样精妙。比喻不同的做法收到同样的效果。","sid":"136","sugPy":"y","name":"异曲同工","pinyin":"yì qǔ tóng gōng","time":"2024-02-20 17:27:17\r"},{"definition":" （书）（名）古时军队里用的帐幕：运筹～。","sid":"137","sugPy":"w","name":"帷幄","pinyin":"wéi wò","time":"2024-02-20 17:26:34\r"},{"definition":"《汉书·高帝纪》：“上（刘邦）曰：夫运筹帷幄之中，决胜千里之外，吾不如子房（张良）。”后因以称在后方决定作战策略，也泛指筹划决策。","sid":"138","sugPy":"y","name":"运筹帷幄","pinyin":"yùn chóu wéi wò","time":"2024-02-20 17:25:20\r"},{"definition":"垂帘：放下帘子。政：政务，指国家的管理。封建时代太后或皇后临朝管理国家大事，殿上用帘子遮隔着。指女后当朝处理国事。后比喻女人在背后主持某方面事务。","sid":"139","sugPy":"c","name":"垂帘听政","pinyin":"chuí lián tīng zhèng","time":"2024-02-20 17:24:21\r"},{"definition":"厨子不做饭，掌管祭祀神主的人不能越过自己的职守，放下祭器去代替厨子做饭。后多比喻越出自己的职责范围，去替别人处理事情。","sid":"140","sugPy":"y","name":"越俎代庖","pinyin":"yuè zǔ dài páo","time":"2024-02-20 17:24:00\r"},{"definition":"“缘木求鱼”的原义是爬上树去找鱼；比喻行事的方向、方法不对，必将劳而无功；在句子中可充当作谓语、宾语；含贬义。","sid":"141","sugPy":"y","name":"缘木求鱼","pinyin":"yuán mù qiú yú","time":"2024-02-20 17:23:19\r"},{"definition":"比喻好的和坏的一同毁掉。［近］同归于尽。","sid":"142","sugPy":"y","name":"玉石俱焚","pinyin":"yù shí jù fén","time":"2024-02-20 17:22:47\r"},{"definition":"志向很大而学识和才能浅薄。","sid":"143","sugPy":"z","name":"志大才疏","pinyin":"zhì dà cái shū","time":"2024-02-20 17:20:54\r"},{"definition":"比喻虽然相距很近，却又很难相见，像是远在天边一样。","sid":"144","sugPy":"z","name":"咫尺天涯","pinyin":"zhǐ chǐ tiān yá","time":"2024-02-20 17:20:32\r"},{"definition":"正一正衣襟，端端正正坐着。形容恭敬严肃或拘谨的样子。","sid":"145","sugPy":"z","name":"正襟危坐","pinyin":"zhèng jīn wēi zuò","time":"2024-02-20 17:20:12\r"},{"definition":"正确而透彻的见解（不是人云亦云）。［近］远见卓识。","sid":"146","sugPy":"z","name":"真知灼见","pinyin":"zhēn zhī zhuó jiàn","time":"2024-02-20 17:19:24\r"},{"definition":"旧时形容人贫贱穷酸的样子。后来多用以形容相貌丑恶而又猥琐、心术不正的人。","sid":"147","sugPy":"z","name":"獐头鼠目","pinyin":"zhāng tóu shǔ mù","time":"2024-02-20 17:19:00\r"},{"definition":"燃烧豆萁来煮豆子。比喻手足相残。［近］同室操戈。","sid":"148","sugPy":"z","name":"煮豆燃萁","pinyin":"zhǔ dòu rán qí","time":"2024-02-20 17:17:37\r"},{"definition":"原指统治者擅行赏罚，独揽威权。后形容依仗权势横行霸道及妄自尊大，滥用权势。","sid":"149","sugPy":"z","name":"作威作福","pinyin":"zuò wēi zuò fú","time":"2024-02-20 17:16:25\r"},{"definition":"恳切耐心地劝告。","sid":"150","sugPy":"z","name":"谆谆告诫","pinyin":"zhūn zhūn gào jiè","time":"2024-02-20 17:14:43\r"},{"definition":"比喻贪图眼前微小的好处而损害长久的利益。亦作“杀鸡取蛋”。","sid":"151","sugPy":"s","name":"杀鸡取卵","pinyin":"shā jī qǔ luǎn","time":"2024-02-20 17:12:37\r"},{"definition":"排尽湖水或池水捉鱼。比喻只图眼前利益，不作长远打算：应该考虑长远，不能～。","sid":"152","sugPy":"j","name":"竭泽而渔","pinyin":"jié zé ér yú","time":"2024-02-20 17:12:31\r"},{"definition":"制作不顾质量，马虎草率。","sid":"153","sugPy":"c","name":"粗制滥造","pinyin":"cū zhì làn zào","time":"2024-02-20 17:11:10\r"},{"definition":"非常牵强地把无关的、讲不通的事硬扯在一起，力图解释通。","sid":"154","sugPy":"c","name":"穿凿附会","pinyin":"chuān záo fù huì","time":"2024-02-20 17:09:39\r"},{"definition":"世上还没有过的惨痛。形容惨痛达到极点。","sid":"155","sugPy":"c","name":"惨绝人寰","pinyin":"cǎn jué rén huán","time":"2024-02-20 17:08:53\r"},{"definition":"广大繁多如茫茫大海。多指书籍、文献等数量多，极其丰富。","sid":"156","sugPy":"h","name":"浩如烟海","pinyin":"hào rú yān hǎi","time":"2024-02-20 14:15:55\r"},{"definition":"相传有种叫蜮（yù）的动物，常在水中含沙喷射人的影子，使人得祸。比喻暗中攻击或陷害人。","sid":"157","sugPy":"h","name":"含沙射影","pinyin":"hán shā shè yǐng","time":"2024-02-20 14:14:27\r"},{"definition":"蚕吐丝作茧，把自己包在里面。比喻自己束缚了自己或使自己陷入困境。","sid":"158","sugPy":"z","name":"作茧自缚","pinyin":"zuò jiǎn zì fù","time":"2024-02-20 14:13:28\r"},{"definition":"使、差：派遣，指使。好像暗中有鬼神支配着一样。比喻事出意外或行动不由自主。也作“神差鬼使”。","sid":"159","sugPy":"g","name":"鬼使神差","pinyin":"guǐ shǐ shén chāi","time":"2024-02-20 14:12:40\r"},{"definition":"形象奇异，色彩繁杂。","sid":"160","sugPy":"g","name":"光怪陆离","pinyin":"guāng guài lù lí","time":"2024-02-20 14:12:04\r"},{"definition":"比喻容易引起嫌疑的场所或情况。瓜田：经过瓜田，不弯下身来提鞋，免得人家怀疑摘瓜。李下：走过李树下面，不举起手来整理帽子，免得人家怀疑摘李子。","sid":"161","sugPy":"g","name":"瓜田李下","pinyin":"guā tián lǐ xià","time":"2024-02-20 14:09:49\r"},{"definition":"指这个下降，那个上升。引申为不要太过于在乎此时的失去，别的方面会有长进。什么事情都有两面或者多面性。或者引申为两个事物之间的反相关关系。","sid":"162","sugPy":"c","name":"此消彼长","pinyin":"cǐ xiāo bǐ zhǎng","time":"2024-02-20 14:09:00\r"},{"definition":"顾了这头，丢了那头。形容照顾不过来。［反］两全其美|面面俱到。","sid":"163","sugPy":"g","name":"顾此失彼","pinyin":"gù cǐ shī bǐ","time":"2024-02-20 14:08:25\r"},{"definition":"比喻一个人力量薄弱，难以成事。","sid":"164","sugPy":"g","name":"孤掌难鸣","pinyin":"gū zhǎng nán míng","time":"2024-02-20 14:07:58\r"},{"definition":"革：破除。鼎：建立。破除旧的，建立新的。也作“鼎新革故”。","sid":"165","sugPy":"g","name":"革故鼎新","pinyin":"gé gù dǐng xīn","time":"2024-02-20 14:07:02\r"},{"definition":"像佛一样的嘴，像蛇一样的心。比喻话虽说得好听而心肠却极其狠毒。","sid":"166","sugPy":"f","name":"佛口蛇心","pinyin":"fó kǒu shé xīn","time":"2024-02-20 14:04:15\r"},{"definition":"粉饰：涂饰表面，指美化外表，掩盖污点或缺点。太平：指社会安定。指把社会的黑暗现象装点成太平的景象。","sid":"167","sugPy":"f","name":"粉饰太平","pinyin":"fěn shì tài píng","time":"2024-02-20 14:01:44\r"},{"definition":"听的次数多了，熟悉得能详尽地说出来。","sid":"168","sugPy":"ě","name":"耳熟能详","pinyin":"ěr shú néng xiáng","time":"2024-02-20 14:00:19\r"},{"definition":"短兵：指刀剑等短兵器。接：交战。指作战时近距离搏斗。比喻双方面对面地进行尖锐的斗争或激烈的争辩。","sid":"169","sugPy":"d","name":"短兵相接","pinyin":"duǎn bīng xiāng jiē","time":"2024-02-20 13:59:31\r"},{"definition":"妒、嫉：妒忌。妒忌品德好、能力强的人。也作“嫉贤妒能”。","sid":"170","sugPy":"d","name":"妒贤嫉能","pinyin":"dù xián jí néng","time":"2024-02-20 13:58:48\r"},{"definition":"颠沛：跌倒，比喻生活穷困。流离：流转离散。形容生活艰难而到处流浪。也作“流离颠沛”。","sid":"171","sugPy":"d","name":"颠沛流离","pinyin":"diān pèi liú lí","time":"2024-02-20 13:57:28\r"},{"definition":"当头：迎头。棒：用棒子打。喝：大声呵斥。佛教用语。指佛教禅师接待初学佛的人，常不问情由，用棒一击或大喝一声，要对方不假思索地作出反应，以考验其对佛理领悟的程度。后指使人觉悟的警告或突如其来的打击。也作“当头一棒”。","sid":"172","sugPy":"d","name":"当头棒喝","pinyin":"dāng tóu bàng hè","time":"2024-02-20 13:56:55\r"},{"definition":"跟自己立场、观点相同的就偏袒，跟自己立场观点不同的就攻击。","sid":"173","sugPy":"d","name":"党同伐异","pinyin":"dǎng tóng fá yì","time":"2024-02-20 13:56:03\r"},{"definition":"用尽心思：医学家们正在～地研究新药。","sid":"174","sugPy":"d","name":"殚精竭虑","pinyin":"dān jīng jié lǜ","time":"2024-02-20 13:55:15\r"},{"definition":"见“疮痍满目”，疮痍：创伤。眼前看到的都是创伤。比喻到处是遭受破坏或灾害的景象。也作“满目疮痍”。","sid":"175","sugPy":"m","name":"满目疮痍","pinyin":"mǎn mù chuāng yí","time":"2024-02-20 13:52:43\r"},{"definition":"楚、晋：春秋时代的诸侯国名。材：人才。楚国的人才被晋国使用。比喻本国的人才被他国使用。","sid":"176","sugPy":"c","name":"楚材晋用","pinyin":"chǔ cái jìn yòng","time":"2024-02-20 13:51:57\r"},{"definition":"城：城墙。社：古时指祭土地神的庙宇。以城墙为凭借的狐狸，以土地庙为依托的老鼠。比喻仗势作恶的小人。","sid":"177","sugPy":"c","name":"城狐社鼠","pinyin":"chéng hú shè shǔ","time":"2024-02-20 13:49:22\r"},{"definition":"鱼见了沉入深水，雁见了落到地上。形容女子容貌十分美丽。常与“闭月羞花”连用。也作“落雁沉鱼”。","sid":"178","sugPy":"c","name":"沉鱼落雁","pinyin":"chén yú luò yàn","time":"2024-02-20 13:48:36\r"},{"definition":"意思是才学不高，学识不深（多用作自谦的话），出自《汉书·谷永传》。","sid":"179","sugPy":"c","name":"才疏学浅","pinyin":"cái shū xué qiǎn","time":"2024-02-20 13:47:22\r"},{"definition":"厚积：指大量地、充分地积蓄。薄发：指少量地、慢慢地释放。多多积蓄，慢慢放出。形容只有准备充分才能办好事情。","sid":"180","sugPy":"h","name":"厚积薄发","pinyin":"hòu jī bó fā","time":"2024-02-20 13:45:47\r"},{"definition":"奸佞的臣子：～当道。","sid":"181","sugPy":"n","name":"佞臣","pinyin":"nìng chén","time":"2024-02-20 13:38:44\r"},{"definition":"完：完整无缺。璧：古代一种玉器。赵：指战国时的赵国。比喻把原物完好无损地归还原主。","sid":"182","sugPy":"w","name":"完璧归赵","pinyin":"wán bì guī zhào","time":"2024-02-20 13:35:58\r"},{"definition":"陆：晋朝陆机；潘：晋朝潘岳。陆机的文才如大海，潘岳的文才如长江。比喻学识渊博，才华横溢的人。","sid":"183","sugPy":"l","name":"陆海潘江","pinyin":"lù hǎi pān jiāng","time":"2024-02-20 13:33:13\r"},{"definition":"形容家长为教育子女，选择良好的学习环境所花的苦心。","sid":"185","sugPy":"m","name":"孟母三迁","pinyin":"mèng mǔ sān qiān","time":"2024-02-20 13:15:26\r"},{"definition":"芝兰：香草名。玉树：传说中的仙树。比喻有出息的优秀子弟。","sid":"186","sugPy":"z","name":"芝兰玉树","pinyin":"zhī lán yù shù","time":"2024-02-20 13:13:36\r"},{"definition":"本意是因车无路可行而悲伤，后也指处于困境所发的绝望的哀伤。","sid":"187","sugPy":"q","name":"穷途之哭","pinyin":"qióng tú zhī kū","time":"2024-02-20 12:57:02\r"},{"definition":"达人：通达事理的人。指通达事理的人能安于命运的安排。","sid":"188","sugPy":"d","name":"达人知命","pinyin":"dá rén zhī mìng","time":"2024-02-20 12:56:14\r"},{"definition":"本指西汉名将李广，抗击匈奴，屡立战功，声名显赫，却始终未能封侯。","sid":"189","sugPy":"l","name":"李广难封","pinyin":"lǐ guǎng nán fēng","time":"2024-02-20 12:55:49\r"},{"definition":"汉朝冯唐身历三朝，到武帝时，举为贤良，但年事已高不能为官。感慨生不逢时或表示年寿老迈。","sid":"190","sugPy":"f","name":"冯唐易老","pinyin":"féng táng yì lǎo","time":"2024-02-20 12:55:32\r"},{"definition":"衡阳有回雁峰，传说雁至此峰不过，因以\"衡阳雁断\"比喻音信隔绝。","sid":"191","sugPy":"h","name":"衡阳雁断","pinyin":"héng yáng yàn duàn","time":"2024-02-20 12:54:58\r"},{"definition":"亲自参加了盛典或亲身经历了盛世。","sid":"192","sugPy":"g","name":"躬逢其盛","pinyin":"gōng féng qí shèng","time":"2024-02-20 12:54:18\r"},{"definition":"指来日将接受父亲的教诲。他日：来日。趋庭：恭敬地快步走过庭前。","sid":"193","sugPy":"t","name":"叨陪鲤对","pinyin":"tāo péi lǐ duì","time":"2024-02-20 12:52:27\r"},{"definition":"东隅：出太阳的地方，指早晨。桑榆：日影落在桑树与榆树之间，借指傍晚。比喻在此时此地遭到失败或损失，而在彼时彼地得到了成功或收获。","sid":"194","sugPy":"s","name":"失之东隅，收之桑榆","pinyin":"shī zhī dōng yú，shōu zhī sāng yú","time":"2024-02-20 11:53:17\r"},{"definition":"在干涸了的车辙里的鲋（鲫鱼）。比喻处在困境中亟待救援的人。","sid":"195","sugPy":"h","name":"涸辙之鲋","pinyin":"hé zhé zhī fù","time":"2024-02-20 11:48:26\r"},{"definition":"案：古时的一种有脚的托食物的盘子。送上饭菜时，把托盘举得同眉毛一样高。比喻夫妻相敬相爱。也作“齐眉举案”。","sid":"196","sugPy":"j","name":"举案齐眉","pinyin":"jǔ àn qí méi","time":"2024-02-20 11:41:28\r"},{"definition":"美好（多指德行）：～德。～范。嘉言～行。","sid":"197","sugPy":"y","name":"懿","pinyin":"yì","time":"2024-02-20 11:07:49\r"},{"definition":"躬亲：亲自做。凡事都一定要自己亲自去做。","sid":"198","sugPy":"s","name":"事必躬亲","pinyin":"shì bì gōng qīn","time":"2024-02-19 18:10:16\r"},{"definition":"巨细：大小。事情不分大小。","sid":"199","sugPy":"s","name":"事无巨细","pinyin":"shì wú jù xì","time":"2024-02-19 18:07:36\r"},{"definition":"放浪：放纵。形骸：形体。行为放纵，不受世俗礼节拘束。","sid":"200","sugPy":"f","name":"放浪形骸","pinyin":"fàng làng xíng hái","time":"2024-02-19 17:00:19\r"},{"definition":"（名）我国古代的一种文体。始于汉、魏，六朝最为盛行。这种文体的词句讲究整齐对仗，重视声韵的和谐和词藻的华丽。后来有的骈文多用四字、六字成句，也叫四六文。","sid":"201","sugPy":"p","name":"骈文","pinyin":"pián wén","time":"2024-02-19 16:30:58\r"},{"definition":" （书）（名）脚镣和手铐，比喻束缚人或事物的东西。","sid":"202","sugPy":"z","name":"桎梏","pinyin":"zhì gù","time":"2024-02-19 13:49:06\r"},{"definition":"指沉迷于吃喝与女色的人。含贬义。","sid":"203","sugPy":"j","name":"酒色之徒","pinyin":"jiǔ sè zhī tú","time":"2024-02-19 13:25:52\r"},{"definition":" （书）（名）传说中的一种凶恶贪食的野兽。 比喻凶恶贪婪的人。 比喻贪吃的人。","sid":"204","sugPy":"t","name":"饕餮","pinyin":"tāo tiè","time":"2024-02-19 12:19:05\r"},{"definition":"深深地了解为人处事的大道理。指人能识大体，顾大局。","sid":"205","sugPy":"s","name":"深明大义","pinyin":"shēn míng dà yì","time":"2024-02-19 11:47:23\r"},{"definition":"深奥的大道理。","sid":"206","sugPy":"s","name":"深文大义","pinyin":"shēn wén dà yì","time":"2024-02-19 11:47:01\r"},{"definition":"填：充满。膺：胸膛。指胸中充满了愤怒。也作“义愤填胸”。","sid":"207","sugPy":"y","name":"义愤填膺","pinyin":"yì fèn tián yīng","time":"2024-02-19 11:46:47\r"},{"definition":"愤怒得难以抑制。","sid":"208","sugPy":"n","name":"怒不可遏","pinyin":"nù bù kě è","time":"2024-02-19 11:46:12\r"},{"definition":"隐藏形迹；隐身。","sid":"209","sugPy":"d","name":"遁形","pinyin":"dùn xíng","time":"2024-02-19 11:46:05\r"},{"definition":"形容某个人非常有情有义，正义之气直上高空。形容为正义而斗争的精神极其崇高。","sid":"210","sugPy":"y","name":"义薄云天","pinyin":"yì bó yún tiān","time":"2024-02-19 11:45:44\r"},{"definition":"喙：嘴，借指人的嘴。指纵有众多的嘴也不能辩解。同“百口莫辩”。","sid":"211","sugPy":"b","name":"百喙莫辩","pinyin":"bǎi huì mò biàn","time":"2024-02-19 11:18:03\r"},{"definition":"指两种事物互相辅助，互相促成，缺一不可。","sid":"212","sugPy":"x","name":"相辅相成","pinyin":"xiāng fǔ xiāng chéng","time":"2024-02-19 11:16:27\r"},{"definition":"谓比较长短，评论优劣。","sid":"213","sugPy":"j","name":"较短量长","pinyin":"jiào duǎn liáng cháng","time":"2024-02-04 17:47:38\r"},{"definition":"自己立法反而使自己受害。","sid":"214","sugPy":"z","name":"作法自毙","pinyin":"zuò fǎ zì bì","time":"2024-02-04 16:16:37\r"},{"definition":"（名）天然的壕沟，比喻地形险要，多指长江：～变通途。","sid":"215","sugPy":"t","name":"天堑","pinyin":"tiān qiàn","time":"2024-02-04 15:20:13\r"},{"definition":"简：少。原指野兽藏在深山，很少出来。后形容人总是呆在家里，很少外出。","sid":"216","sugPy":"s","name":"深居简出","pinyin":"shēn jū jiǎn chū","time":"2024-02-04 15:19:56\r"},{"definition":"像医病一样，指出时代和社会问题，又针又砭，求得改正向善。","sid":"217","sugPy":"z","name":"针砭时弊","pinyin":"zhēn biān shí bì","time":"2024-02-04 15:19:18\r"},{"definition":"匪：非。夷：平常。指言行思想离奇、异常，不是一般人所能想象的。","sid":"218","sugPy":"f","name":"匪夷所思","pinyin":"fěi yí suǒ sī","time":"2024-02-04 15:19:02\r"},{"definition":"比喻军队未行动时就像未出嫁的女子那样沉静，一行动就像逃脱的兔子那样敏捷。","sid":"219","sugPy":"j","name":"静如处子，动如脱兔","pinyin":"jìng rú chǔ zǐ，dòng rú tuō tù","time":"2024-02-04 15:18:45\r"},{"definition":"形容速度非常快。","sid":"220","sugPy":"f","name":"风驰电掣","pinyin":"fēng chí diàn chè","time":"2024-02-04 15:18:16\r"},{"definition":"动物名。鸟纲鸠鸽目。体大如鸠，头顶暗紫赤色，背灰褐色。嘴红，腹部带黄色，脚深红。群栖地上，营巢于土穴中。","sid":"221","sugPy":"z","name":"鹧鸪","pinyin":"zhè gū","time":"2024-02-03 12:57:52\r"},{"definition":"琼：美玉。指美酒或甘甜的饮汁。也作“玉液琼浆”。","sid":"222","sugPy":"q","name":"琼浆玉液","pinyin":"qióng jiāng yù yè","time":"2024-02-02 13:18:30\r"},{"definition":"不管条件是否许可，一心想做大事，立大功（多含贬义）。","sid":"223","sugPy":"h","name":"好大喜功","pinyin":"hào dà xǐ gōng","time":"2024-02-01 18:37:50\r"},{"definition":"（动）自夸：以清高～。","sid":"224","sugPy":"z","name":"自诩","pinyin":"zì xǔ","time":"2024-02-01 15:20:32\r"},{"definition":"（动）萦回：云雾～。","sid":"225","sugPy":"y","name":"萦绕","pinyin":"yíng rào","time":"2024-02-01 15:08:52\r"},{"definition":"激：冲去。浊：脏水。冲去脏水，扬起清水。比喻除去坏的，奖励好的。也作“扬清激浊”。","sid":"226","sugPy":"j","name":"激浊扬清","pinyin":"jī zhuó yáng qīng","time":"2024-02-01 15:05:46\r"},{"definition":" （书）（形）（意气）奔放：～方遒。","sid":"227","sugPy":"h","name":"挥斥","pinyin":"huī chì","time":"2024-02-01 15:04:55\r"},{"definition":"（形）形容高峻，也比喻突出、不平凡：山势～|殿宇～。","sid":"228","sugPy":"z","name":"峥嵘","pinyin":"zhēng róng","time":"2024-02-01 15:03:51\r"},{"definition":" （书）（形）高远空旷：苍穹～|～江天万里霜。","sid":"229","sugPy":"l","name":"寥廓","pinyin":"liáo kuò","time":"2024-02-01 15:03:10\r"},{"definition":"（名）我国古代指星座，共二十八宿。","sid":"230","sugPy":"x","name":"星宿","pinyin":"xīng xiù","time":"2024-02-01 11:36:35\r"},{"definition":"谓胆子一大，什么坏事都干得出。","sid":"231","sugPy":"è","name":"恶向胆边生","pinyin":"è xiàng dǎn biān shēng","time":"2024-02-01 11:22:18\r"},{"definition":"孕育着优秀的人，指山川秀美,人才辈出。","sid":"232","sugPy":"y","name":"毓秀","pinyin":"yù xiù","time":"2024-01-31 18:06:00\r"},{"definition":"舛：差错。指经历坎坷，多灾多难。","sid":"233","sugPy":"m","name":"命途多舛","pinyin":"mìng tú duō chuǎn","time":"2024-01-31 14:16:07\r"},{"definition":"物的精华，天的宝物。比喻极为珍奇宝贵之物。","sid":"234","sugPy":"w","name":"物华天宝","pinyin":"wù huá tiān bǎo","time":"2024-01-31 13:56:06\r"},{"definition":"触类：接触某一方面的事物。旁通：互相贯通。指掌握或懂得了某一事物的知识或规律后，就可以推知同类的其他事物。也作“触类而通”。","sid":"235","sugPy":"c","name":"触类旁通","pinyin":"chù lèi páng tōng","time":"2024-01-31 13:43:22\r"},{"definition":"珍贵稀少的花卉。","sid":"236","sugPy":"q","name":"奇葩","pinyin":"qí pā","time":"2024-01-31 13:19:05\r"},{"definition":"珍珠联成串，美玉放在一起。比喻杰出的人才或美好的事物聚集在一起。","sid":"237","sugPy":"z","name":"珠联璧合","pinyin":"zhū lián bì hé","time":"2024-01-31 11:47:22\r"},{"definition":"急于求成，贪图眼前利益。","sid":"238","sugPy":"j","name":"急功近利","pinyin":"jí gōng jìn lì","time":"2024-01-30 19:36:27\r"},{"definition":"敬称别人的全家人。","sid":"239","sugPy":"h","name":"阖家","pinyin":"hé jiā","time":"2024-01-30 15:37:43\r"},{"definition":"贩夫：小商小贩。走卒：为人奔走当差的人。泛指社会地位低下的人。","sid":"240","sugPy":"f","name":"贩夫走卒","pinyin":"fàn fū zǒu zú","time":"2024-01-30 13:51:30\r"},{"definition":"洗： 洗～ 。 ～除。","sid":"241","sugPy":"d","name":"涤","pinyin":"dí","time":"2024-01-30 12:22:22\r"},{"definition":"用道理说服对方。","sid":"242","sugPy":"x","name":"晓之以理","pinyin":"xiǎo zhī yǐ lǐ","time":"2024-01-30 11:15:58\r"},{"definition":"规劝的话。","sid":"243","sugPy":"z","name":"箴言","pinyin":"zhēn yán","time":"2024-01-29 19:59:08\r"},{"definition":"见“道不拾遗”，遗：丢失的东西。东西掉在路上没有人捡走据为己有。形容社会风气良好。也作“路不拾遗”。","sid":"244","sugPy":"l","name":"路不拾遗","pinyin":"lù bù shí yí","time":"2024-01-29 18:47:06\r"},{"definition":"遵守规矩。［近］按部就班。［反］随心所欲|为所欲为。","sid":"245","sugPy":"x","name":"循规蹈矩","pinyin":"xún guī dǎo jǔ","time":"2024-01-29 18:44:42\r"},{"definition":"[dust and weed——trifles] 尘土和小草,喻指轻微不值得重视的东西,或指垃圾堆","sid":"246","sugPy":"c","name":"尘芥","pinyin":"chén jiè","time":"2024-01-29 18:02:03\r"},{"definition":"思想感情无所寄托，非常无聊。","sid":"247","sugPy":"b","name":"百无聊赖","pinyin":"bǎi wú liáo lài","time":"2024-01-29 18:01:47\r"},{"definition":"行尸：可以走动的尸体。走肉：会走动而没有灵魂的躯壳。比喻庸碌无能，没有理想，无所作为的人。","sid":"248","sugPy":"x","name":"行尸走肉","pinyin":"xíng shī zǒu ròu","time":"2024-01-29 17:41:52\r"},{"definition":" （书）（动）束缚；被缠住不能脱身：琐事的～。","sid":"249","sugPy":"j","name":"羁绊","pinyin":"jī bàn","time":"2024-01-29 14:36:17\r"},{"definition":"意思是比喻在前进道路上或创业过程中扫除障碍，克服困难。","sid":"250","sugPy":"z","name":"斩荆披棘","pinyin":"zhǎn jīng pī jí","time":"2024-01-29 13:52:52\r"},{"definition":" （书）（动）询问；打听。","sid":"251","sugPy":"k","name":"叩问","pinyin":"kòu wèn","time":"2024-01-29 11:04:38\r"},{"definition":"用感情来打动他的心。","sid":"252","sugPy":"d","name":"动之以情","pinyin":"dòng zhī yǐ qíng","time":"2024-01-28 13:05:20\r"},{"definition":"形容军纪严明，丝毫不侵犯百姓利益。也形容为人正派廉洁。","sid":"253","sugPy":"q","name":"秋毫无犯","pinyin":"qiū háo wú fàn","time":"2024-01-28 11:40:21\r"},{"definition":"指封建礼教的规章制度遭到极大的破坏。","sid":"254","sugPy":"l","name":"礼崩乐坏","pinyin":"lǐ bēng yuè huài","time":"2024-01-28 11:39:39\r"},{"definition":"文弱书生。衿，青衿。古时学子所穿的服装。","sid":"255","sugPy":"n","name":"懦衿","pinyin":"nuò jīn","time":"2024-01-26 18:05:40\r"},{"definition":"汗牛：用牛运输，牛累得出汗。充栋：堆满了屋子。形容藏书极多。","sid":"256","sugPy":"h","name":"汗牛充栋","pinyin":"hàn niú chōng dòng","time":"2024-01-26 17:56:39\r"},{"definition":"搔：用手指梳、抿。整理姿容，卖弄姿色。也作“搔头弄姿”。","sid":"257","sugPy":"s","name":"搔首弄姿","pinyin":"sāo shǒu nòng zī","time":"2024-01-26 14:34:34\r"},{"definition":"毛发竖起，脊梁骨发冷。形容人碰到阴森或凄惨景象时的恐惧感觉。［近］不寒而栗。［反］面无惧色。","sid":"258","sugPy":"m","name":"毛骨悚然","pinyin":"máo gǔ sǒng rán","time":"2024-01-26 13:12:22\r"},{"definition":"相互帮助、互相补充，更能显出好处。［近］相辅相成。","sid":"259","sugPy":"x","name":"相得益彰","pinyin":"xiāng dé yì zhāng","time":"2024-01-26 10:36:50\r"},{"definition":" 构成鬣狗科的几种旧大陆产的大型强壮夜行性的食肉类动物,颈长而粗,头大,颚坚强,毛皮粗糙,脚有四趾,爪不能收缩,主要以腐肉为食。","sid":"260","sugPy":"l","name":"鬣狗","pinyin":"liè gǒu","time":"2024-01-25 19:09:10\r"},{"definition":"考核鉴别。 审查区分。","sid":"261","sugPy":"z","name":"甄别","pinyin":"zhēn bié","time":"2024-01-25 17:58:56\r"},{"definition":"气压表的俗称。比喻能及时反映事物变化的指示物。","sid":"262","sugPy":"q","name":"晴雨表","pinyin":"qíng yǔ biǎo","time":"2024-01-25 15:24:09\r"},{"definition":"（动）无偿地占有别人的劳动或产品，主要是凭借生产资料的私人所有权来进行的。","sid":"263","sugPy":"b","name":"剥削","pinyin":"bō xuē","time":"2024-01-25 13:00:09\r"},{"definition":"（动）怪罪人家，即对别人的言语或行为不满。","sid":"264","sugPy":"c","name":"嗔怪","pinyin":"chēn guài","time":"2024-01-25 11:03:22\r"},{"definition":"君主时代帝王姬妾的统称。","sid":"265","sugPy":"f","name":"妃嫔","pinyin":"fēi pín","time":"2024-01-23 19:07:44\r"},{"definition":"用浮夸的言词或做作的行动去迎合群众，以博取好感和支持。","sid":"266","sugPy":"h","name":"哗众取宠","pinyin":"huá zhòng qǔ chǒng","time":"2024-01-23 17:25:49\r"},{"definition":"濮阳市，河南省地级市， 濮阳姓是以地名命名的复姓。","sid":"267","sugPy":"p","name":"濮阳","pinyin":"pú yáng","time":"2024-01-23 15:39:42\r"},{"definition":"比喻故意挑剔别人的缺点，寻找错误。","sid":"268","sugPy":"c","name":"吹毛求疵","pinyin":"chuī máo qiú cī","time":"2024-01-23 14:35:48\r"},{"definition":"泰、否：都是卦名，泰是吉卦，否是凶卦。指事物在顺利到了极点时，就会产生不顺利情况。比喻乐极生悲。","sid":"269","sugPy":"t","name":"泰极生否","pinyin":"tài jí shēng pǐ","time":"2024-01-23 14:35:36\r"},{"definition":"否、泰：《周易》六十四卦中的两个卦名。“否”是坏的卦，“泰”是好的卦。指恶运到了尽头，好运就来了。形容情况坏到极点就会向好的方向转化。","sid":"270","sugPy":"p","name":"否极泰来","pinyin":"pǐ jí tài lái","time":"2024-01-23 14:35:22\r"},{"definition":"寻衅滋事是指行为人结伙斗殴的、追逐、拦截他人的、强拿硬要或者任意损毁、占用公私财物的、其他寻衅滋事的行为。","sid":"271","sugPy":"x","name":"寻衅滋事","pinyin":"xún xìn zī shì","time":"2024-01-23 13:04:19\r"},{"definition":"用火烘干（茶叶、烟叶等）。","sid":"272","sugPy":"h","name":"烘焙","pinyin":"hōng bèi","time":"2024-01-23 13:04:09\r"},{"definition":"（名）指事物转化的关键。也叫环节。","sid":"273","sugPy":"q","name":"契机","pinyin":"qì jī","time":"2024-01-22 19:18:51\r"},{"definition":"形容欠债极多。","sid":"274","sugPy":"z","name":"债台高筑","pinyin":"zhài tái gāo zhù","time":"2024-01-22 19:01:59\r"},{"definition":"使国家受害，使人民遭殃。［近］卖国求荣。","sid":"275","sugPy":"h","name":"祸国殃民","pinyin":"huò guó yāng mín","time":"2024-01-22 18:58:51\r"},{"definition":"身处困境或身受束缚。","sid":"276","sugPy":"s","name":"身陷囹圄","pinyin":"shēn xiàn líng yǔ","time":"2024-01-22 18:22:35\r"},{"definition":"（动）调解；扭转僵局。","sid":"277","sugPy":"w","name":"斡旋","pinyin":"wò xuán","time":"2024-01-22 17:01:16\r"},{"definition":"矫：扭转，纠正。枉：弯曲。为要把弯曲的东西扭直，却弯过了头，结果又弯向另一方。比喻纠正错误或偏差超过了应有的限度。","sid":"278","sugPy":"j","name":"矫枉过正","pinyin":"jiǎo wǎng guò zhèng","time":"2024-01-22 17:00:49\r"},{"definition":"过分地看轻自己。［近］自暴自弃。［反］妄自尊大|自命不凡。","sid":"279","sugPy":"w","name":"妄自菲薄","pinyin":"wàng zì fěi bó","time":"2024-01-22 17:00:41\r"},{"definition":"兵：士兵。野草和树木都像是敌兵。形容人极度惊慌时疑神疑鬼。","sid":"280","sugPy":"c","name":"草木皆兵","pinyin":"cǎo mù jiē bīng","time":"2024-01-22 16:58:59\r"},{"definition":"枕着兵器躺着等待天亮。形容随时准备杀敌，一刻也不松懈。［近］厉兵秣马。","sid":"281","sugPy":"z","name":"枕戈待旦","pinyin":"zhěn gē dài dàn","time":"2024-01-22 16:01:08\r"},{"definition":"因：根据，顺着。势：趋势。利导：引导。顺着事物发展的趋势而加以引导。","sid":"282","sugPy":"y","name":"因势利导","pinyin":"yīn shì lì dǎo","time":"2024-01-22 15:55:18\r"},{"definition":"畏惧：害怕。没有什么可以害怕的。形容非常勇敢。","sid":"283","sugPy":"w","name":"无所畏惧","pinyin":"wú suǒ wèi jù","time":"2024-01-22 15:51:50\r"},{"definition":"间：缝隙，隔阂。形容关系非常亲密，没有一点隔阂。","sid":"284","sugPy":"q","name":"亲密无间","pinyin":"qīn mì wú jiàn","time":"2024-01-22 15:48:39\r"},{"definition":"康：安乐。阜：多，丰盛。百姓安乐，物产丰盛。形容社会安定，经济繁荣的景象。也作“民安物阜”。","sid":"285","sugPy":"m","name":"民康物阜","pinyin":"mín kāng wù fù","time":"2024-01-22 13:15:45\r"},{"definition":"非常宽裕，足以应付所需。如：「以他的经济能力，买下这栋大楼，仍是绰有余裕。」也作「绰绰有余」、「绰绰有裕」。 从容舒缓。","sid":"286","sugPy":"c","name":"绰有余裕","pinyin":"chuò yǒu yú yù","time":"2024-01-22 12:02:18\r"},{"definition":"纤悉：细微详尽。遗：遗漏。丝毫遗漏也没有。形容极为详尽、全面。也作“纤芥无遗”。","sid":"287","sugPy":"x","name":"纤悉无遗","pinyin":"xiān xī wú yí","time":"2024-01-22 11:57:23\r"},{"definition":"顽劣愚钝。  指顽劣而愚钝的人。","sid":"288","sugPy":"w","name":"顽愚","pinyin":"wán yú","time":"2024-01-22 11:43:51\r"},{"definition":"巧取：耍弄各种花招来骗取。豪夺：用强力抢占。指用欺诈和强暴的手段强占别人的财物或权利。","sid":"289","sugPy":"q","name":"巧取豪夺","pinyin":"qiǎo qǔ háo duó","time":"2024-01-22 11:38:02\r"},{"definition":"泾河水清，渭河水浊，泾河水流入渭河时清浊不混。比喻两件事截然不同。多指是非或好坏的分别很清楚。","sid":"290","sugPy":"j","name":"泾渭分明","pinyin":"jīng wèi fēn míng","time":"2024-01-22 11:28:08\r"},{"definition":"印度次大陆部分地区的首长或领袖(如在一个村庄)。","sid":"291","sugPy":"q","name":"酋长","pinyin":"qiú zhǎng","time":"2024-01-21 17:52:09\r"},{"definition":"溘然：忽然，突然。逝：去世。忽然死去。一般指病故。","sid":"292","sugPy":"k","name":"溘然长逝","pinyin":"kè rán cháng shì","time":"2024-01-21 16:28:50\r"},{"definition":"建：倾倒。瓴：盛水的瓶子。在高高的屋顶上把瓶子里的水往下倒。形容居高临下，不可阻挡的形势。","sid":"293","sugPy":"g","name":"高屋建瓴","pinyin":"gāo wū jiàn líng","time":"2024-01-21 16:26:49\r"},{"definition":"把人命看得和野草一样，指任意残杀人民。","sid":"294","sugPy":"c","name":"草菅人命","pinyin":"cǎo jiān rén mìng","time":"2024-01-21 16:26:24\r"},{"definition":"负：依靠。隅：同“嵎”，山势弯曲险要的地方。凭借险阻的地带，顽固抵抗。形容依仗某种条件拼命抗拒。含贬义。","sid":"295","sugPy":"f","name":"负隅顽抗","pinyin":"fù yú wán kàng","time":"2024-01-21 16:26:12\r"},{"definition":"奴颜：奴才相。婢膝：旧时侍女常屈膝下跪。形容用低三下四的无耻姿态去讨好别人。","sid":"296","sugPy":"n","name":"奴颜婢膝","pinyin":"nú yán bì xī","time":"2024-01-21 16:25:21\r"},{"definition":"比喻人民用血汗换来的财富。","sid":"297","sugPy":"m","name":"民脂民膏","pinyin":"mín zhī mín gāo","time":"2024-01-21 16:25:05\r"},{"definition":"心境乐观开朗，生活无忧无虑，身体自然舒坦。","sid":"298","sugPy":"x","name":"心宽体胖","pinyin":"xīn kuān tǐ pán","time":"2024-01-21 16:24:34\r"},{"definition":"形容言论空泛，不切实际；离题太远。","sid":"299","sugPy":"b","name":"不着边际","pinyin":"bù zhuó biān jì","time":"2024-01-21 16:24:18\r"},{"definition":"形容傲慢自大、旁若无人的样子。 形容满不在乎的样子。","sid":"300","sugPy":"d","name":"大模大样","pinyin":"dà mú dà yàng","time":"2024-01-21 16:24:00\r"},{"definition":"丘：小土山。貉：兽名，形状像狐狸。同一个山丘上的貉。比喻彼此一样，没有什么差别。今用作贬义，比喻都是一样的坏人。","sid":"301","sugPy":"y","name":"一丘之貉","pinyin":"yī qiū zhī hé","time":"2024-01-21 16:23:45\r"},{"definition":"形容著名的文章。也指有名的作家。","sid":"302","sugPy":"d","name":"大笔如椽","pinyin":"dà bǐ rú chuán","time":"2024-01-21 16:23:29\r"},{"definition":"饿死的人到处都是。形容遇到天灾人祸，穷苦百姓大量死亡的悲惨景象。","sid":"303","sugPy":"è","name":"饿殍遍野","pinyin":"è piǎo biàn yě","time":"2024-01-21 16:23:09\r"},{"definition":"艾：惩治。本义是悔恨自己的错误，自己改正，现在只指悔恨。","sid":"304","sugPy":"z","name":"自怨自艾","pinyin":"zì yuàn zì yì","time":"2024-01-21 16:22:56\r"},{"definition":"形容对一件事情的两方面都不否定，没有明确的态度或主张。［近］含糊其词。［反］斩钉截铁。","sid":"305","sugPy":"m","name":"模棱两可","pinyin":"mó léng liǎng kě","time":"2024-01-21 16:22:32\r"},{"definition":"众多的样子。","sid":"306","sugPy":"s","name":"莘莘","pinyin":"shēn shēn","time":"2024-01-21 16:22:13\r"},{"definition":"荒诞：荒唐离奇。不经：不合常理。非常荒谬，不合情理。","sid":"307","sugPy":"h","name":"荒诞不经","pinyin":"huāng dàn bù jīng","time":"2024-01-21 16:21:49\r"},{"definition":"声色：歌舞和女色。犬马：养狗和骑马。指纵情享乐的腐朽生活方式。也作“声色狗马”。","sid":"308","sugPy":"s","name":"声色犬马","pinyin":"shēng sè quǎn mǎ","time":"2024-01-19 16:32:01\r"},{"definition":"生孩子。","sid":"309","sugPy":"f","name":"分娩","pinyin":"fēn miǎn","time":"2024-01-19 16:19:06\r"},{"definition":"有机化合物的一类，是羰基的两个单键分别和两个烃基连接而成的化合物。 [英ketone]","sid":"310","sugPy":"t","name":"酮","pinyin":"tóng","time":"2024-01-19 15:25:21\r"},{"definition":"鲜：少。为：被。知：知道。很少有人知道。","sid":"311","sugPy":"x","name":"鲜为人知","pinyin":"xiǎn wéi rén zhī","time":"2024-01-19 14:13:40\r"},{"definition":"形容沟壑极多。如：远在人类社会出现之前黄土高原早已是千沟万壑。 比喻道路坎坷不平。如：他明白这是一道千沟万壑的大坎。","sid":"312","sugPy":"q","name":"千沟万壑","pinyin":"qiān gōu wàn hè","time":"2024-01-19 14:09:22\r"},{"definition":"（动）（区域、机构等）受管辖；从属：直辖市是直接～国务院的城市。［近］附属|从属。","sid":"313","sugPy":"l","name":"隶属","pinyin":"lì shǔ","time":"2024-01-19 12:47:54\r"},{"definition":"长江支流。位于四川省中部。发源于岷山羊膊岭，流经四川盆地西部，在宜宾汇入长江。长711千米。水力资源丰富。在都江堰市有著名的都江堰水利工程。都江堰市以下可通航。","sid":"314","sugPy":"m","name":"岷江","pinyin":"mín jiāng","time":"2024-01-19 12:38:03\r"},{"definition":"山间流水的沟：溪～。山～。","sid":"316","sugPy":"j","name":"涧","pinyin":"jiàn","time":"2024-01-19 11:42:34\r"},{"definition":"乖戾、凶暴之气。如：「化戾气为祥和。」","sid":"317","sugPy":"l","name":"戾气","pinyin":"lì qì","time":"2024-01-19 11:38:02\r"},{"definition":"邛崃（Qiónglái），山名，在四川。","sid":"318","sugPy":"q","name":"邛","pinyin":"qióng","time":"2024-01-19 10:29:57\r"},{"definition":"古代神话中海神所持的有三尖头的矛枪或节杖。是古希腊神话中海神波塞冬的象征物和武器，传说是他用三叉劈开大山，将山石变成岛屿。同时罗马神话中对应于波塞冬的尼普顿也是以三叉为象征。 以三叉戟代表海军力量的象征或代表至高权力的象征，如不列颠钱币上的图案。 一种飞机的名称。引证解释[英trident] 英国 制造的一种尾部呈三叉形的客机。","sid":"319","sugPy":"s","name":"三叉戟","pinyin":"sān chā jǐ","time":"2024-01-19 10:28:22\r"},{"definition":"形容心思不定，忽而想这，忽而想那，好像马跑猿跳，控制不住。［近］三心二意。","sid":"320","sugPy":"x","name":"心猿意马","pinyin":"xīn yuán yì mǎ","time":"2024-01-18 19:19:53\r"},{"definition":"遭受惩处、责备或者危害都是由自己造成的。","sid":"321","sugPy":"j","name":"咎由自取","pinyin":"jiù yóu zì qǔ","time":"2024-01-18 18:41:29\r"},{"definition":"：喜欢。施：施舍。乐意做好事，喜好施舍。形容人心地善良，乐于助人。也作“好善乐施”。","sid":"322","sugPy":"l","name":"乐善好施","pinyin":"lè shàn hào shī","time":"2024-01-18 18:16:31\r"},{"definition":"稻、麦等禾谷子实带芒的外壳。 锥子杆儿前端固定针的金属环。也指某些小而细长东西的尖端：脱～而出。短～羊毫。 聪明：～悟。","sid":"323","sugPy":"y","name":"颖","pinyin":"yǐng","time":"2024-01-18 16:11:25\r"},{"definition":"“鸡同鸭讲”字面意思为鸡和鸭讲话，语言不通，形容两个人并非共同语言，无法沟通，中性词。","sid":"324","sugPy":"j","name":"鸡同鸭讲","pinyin":"jī tóng yā jiǎng","time":"2024-01-18 16:00:55\r"},{"definition":"迫切等待 急切需要。","sid":"325","sugPy":"j","name":"亟待","pinyin":"jí dài","time":"2024-01-18 15:31:42\r"},{"definition":"飞蛾赴火、自取灭亡","sid":"326","sugPy":"f","name":"飞蛾扑火","pinyin":"fēi é pū huǒ","time":"2024-01-18 14:50:57\r"},{"definition":"（动）喂奶：～期|～室。","sid":"327","sugPy":"b","name":"哺乳","pinyin":"bǔ rǔ","time":"2024-01-18 11:00:31\r"},{"definition":"细粉;粉末;碎屑。","sid":"328","sugPy":"j","name":"齑粉","pinyin":"jī fěn","time":"2024-01-18 08:55:31\r"},{"definition":"∶杀戮互相杀伐。  ∶攻打,泛指征战杀伐之声。  ∶指整治人,使吃苦头他们乱扣帽子,打棍子,大行杀伐之能事。  ∶指处事果断的魄力他是个有杀伐决断的人。","sid":"329","sugPy":"s","name":"杀伐","pinyin":"shā fá","time":"2024-01-18 08:55:09\r"},{"definition":"（名）太阳西落时的云雾：～沉沉。","sid":"330","sugPy":"m","name":"暮霭","pinyin":"mù ǎi","time":"2024-01-17 20:56:31\r"},{"definition":"超越本分。古时指地位在下的人冒用地位在上的人的名义或礼仪、器物：～号（冒用帝王的称号）。～越（超越本分，冒用在上的人的名义或物品）。","sid":"331","sugPy":"j","name":"僭","pinyin":"jiàn","time":"2024-01-17 20:54:34\r"},{"definition":"适：恰巧，正好。恰恰得到与愿望相反的结果。","sid":"332","sugPy":"s","name":"适得其反","pinyin":"shì dé qí fǎn","time":"2024-01-17 20:52:50\r"},{"definition":"鸟，体色暗淡，嘴细长，腿长，趾间没有蹼。常在浅水边或水田中吃小鱼、贝类、昆虫等，是候鸟。种类较多。","sid":"333","sugPy":"y","name":"鹬","pinyin":"yù","time":"2024-01-17 20:36:34\r"},{"definition":"自己割断脖颈;自杀。","sid":"334","sugPy":"z","name":"自刎","pinyin":"zì wěn","time":"2024-01-17 20:30:04\r"},{"definition":"猫头鹰一类的鸟。","sid":"335","sugPy":"c","name":"鸱鸺","pinyin":"chī xiū","time":"2024-01-17 19:33:52\r"},{"definition":"把酒浇在地上，表示祭奠。","sid":"336","sugPy":"l","name":"酹","pinyin":"lèi","time":"2024-01-17 19:24:37\r"},{"definition":"山脊；山梁： ～峦（luán ）起伏。 景阳～。","sid":"337","sugPy":"g","name":"冈","pinyin":"gāng","time":"2024-01-17 19:18:02\r"},{"definition":"戏曲剧目。秦代故事戏。叙刘邦与项羽相约以鸿沟为界，各自罢兵。韩信用计使项羽进兵，又在十里山布下十面埋伏，将项羽困于垓下。项羽在营中听见四面的汉军都唱著楚人的歌曲，以为楚军都已降汉，乃与爱妾虞姬饮酒作别。后虞姬自刎，项羽杀出重围，至乌江时，因自觉无颜再见江东父老，乃自刎而死。","sid":"338","sugPy":"b","name":"霸王别姬","pinyin":"bà wáng bié jī","time":"2024-01-17 19:04:03\r"},{"definition":"事情来得突然，使人来不及防备。","sid":"339","sugPy":"c","name":"猝不及防","pinyin":"cù bù jí fáng","time":"2024-01-17 18:56:17\r"},{"definition":"见“海晏河清”，晏：平静。河：黄河。大海平静了，黄河的水清了。比喻天下太平。也作“河清海晏”。","sid":"340","sugPy":"h","name":"河清海晏","pinyin":"hé qīng hǎi yàn","time":"2024-01-17 18:49:09\r"},{"definition":"形容集团、国家等分裂崩溃。［近］四分五裂。","sid":"341","sugPy":"f","name":"分崩离析","pinyin":"fēn bēng lí xī","time":"2024-01-17 18:48:11\r"},{"definition":"　大力、高速地开展工作。","sid":"342","sugPy":"d","name":"大干快上","pinyin":"dà gàn kuài shàng","time":"2024-01-17 18:46:44\r"},{"definition":"图：地图。穷：尽。见：同“现”，显露。比喻事情发展到最后阶段，终于露出了真相或来意。也作“图穷匕首见”。","sid":"343","sugPy":"t","name":"图穷匕见","pinyin":"tú qióng bǐ xiàn","time":"2024-01-17 18:46:09\r"},{"definition":" （书）（形）英明有远见。","sid":"344","sugPy":"r","name":"睿智","pinyin":"ruì zhì","time":"2024-01-17 18:40:33\r"},{"definition":"过：超过。及：赶上，达到。两者相比，只有超过的地方，而没有赶不上的地方。","sid":"345","sugPy":"y","name":"有过之而无不及","pinyin":"yǒu guò zhī ér wú bù jí","time":"2024-01-17 18:39:40\r"},{"definition":"偷生：将就着勉强活下去。得过且过，只求勉强生存下去。","sid":"346","sugPy":"g","name":"苟且偷生","pinyin":"gǒu qiě tōu shēng","time":"2024-01-17 18:22:14\r"},{"definition":"意为形容明媚的春景","sid":"347","sugPy":"y","name":"莺飞草长","pinyin":"yīng fēi cǎo zhǎng","time":"2024-01-17 18:20:41\r"},{"definition":"羞惭惶恐。","sid":"348","sugPy":"c","name":"惭悚","pinyin":"cán sǒng","time":"2024-01-17 18:18:31\r"},{"definition":"故意夸大事实，说吓人的话使人吃惊。","sid":"349","sugPy":"w","name":"危言耸听","pinyin":"wēi yán sǒng tīng","time":"2024-01-17 18:11:48\r"},{"definition":"讳言：有顾虑，不愿把真实情况说出来。丝毫也没有隐讳不说的。","sid":"350","sugPy":"h","name":"毫不避讳","pinyin":"háo bù bì huì","time":"2024-01-17 18:11:10\r"},{"definition":"（动）无中生有地说别人坏话，败坏别人的名誉：～中伤。［近］诋毁。［反］歌颂。","sid":"351","sugPy":"f","name":"诽谤","pinyin":"fěi bàng","time":"2024-01-17 18:09:44\r"},{"definition":"脊椎动物的颌的下部;下颌骨和披盖它的软部","sid":"352","sugPy":"x","name":"下颌","pinyin":"xià hé","time":"2024-01-17 18:08:41\r"},{"definition":"（形）疲乏，疲倦：～无力。","sid":"353","sugPy":"j","name":"倦怠","pinyin":"juàn dài","time":"2024-01-17 18:08:05\r"},{"definition":"狼藉：杂乱的样子。形容酒饭后，杯盘等乱七八糟地放着。也作“杯盘狼籍”。","sid":"354","sugPy":"b","name":"杯盘狼藉","pinyin":"bēi pán láng jí","time":"2024-01-17 18:06:55\r"},{"definition":"酩酊：醉得迷迷糊糊的样子。形容喝酒醉得很厉害。","sid":"355","sugPy":"m","name":"酩酊大醉","pinyin":"mǐng dǐng dà zuì","time":"2024-01-17 18:05:34\r"},{"definition":"臣杀死君主或子女杀死父母：～君。～父。","sid":"356","sugPy":"s","name":"弑","pinyin":"shì","time":"2024-01-17 18:02:39\r"},{"definition":"歌唱停止后，余音好像还在屋梁上回旋，形容歌声或音乐优美，耐人回味。","sid":"357","sugPy":"y","name":"余音绕梁","pinyin":"yú yīn rào liáng","time":"2024-01-17 17:56:35\r"},{"definition":"商纣王的宠妃。姓己，有苏氏之女。武王灭商时被杀。一说自缢死。","sid":"358","sugPy":"d","name":"妲己","pinyin":"dá jǐ","time":"2024-01-17 17:48:52\r"},{"definition":"死于非命（未及寿终而死）。","sid":"359","sugPy":"m","name":"殁年","pinyin":"mò nián","time":"2024-01-17 14:30:30\r"},{"definition":"侦候可乘之机","sid":"360","sugPy":"s","name":"伺机","pinyin":"sì jī","time":"2024-01-17 14:29:35\r"},{"definition":"（动）因惊恐而心跳得厉害：～不安。","sid":"361","sugPy":"j","name":"惊悸","pinyin":"jīng jì","time":"2024-01-17 13:36:41\r"},{"definition":"挟：要挟，挟制。令：号令，命令。诸侯：古代帝王统辖下的列国君主的统称。挟制皇帝，以皇帝的名义号令诸侯。比喻借用权威的名义，发号施令。","sid":"362","sugPy":"x","name":"挟天子以令诸侯","pinyin":"xié tiān zǐ yǐ lìng zhū hóu","time":"2024-01-17 13:35:35\r"},{"definition":"用不正当的手段夺取君主的位置及其权柄。","sid":"363","sugPy":"c","name":"篡位夺权","pinyin":"cuàn wèi duó quán","time":"2024-01-17 13:34:37\r"},{"definition":"韬：汉人编写的古兵书《六韬》，内分文韬、武韬、龙韬、虎韬、豹韬、犬韬，共六韬。略：古兵书《三略》。指用兵的谋略。","sid":"364","sugPy":"w","name":"文韬武略","pinyin":"wén tāo wǔ lüè","time":"2024-01-17 13:32:53\r"},{"definition":"一群人慌张而狼狈地四散逃开。","sid":"365","sugPy":"z","name":"作鸟兽散","pinyin":"zuò niǎo shòu sàn","time":"2024-01-17 13:30:42\r"},{"definition":"（动）抢劫人和财物：奸淫～。","sid":"366","sugPy":"l","name":"掳掠","pinyin":"lǔ lüè","time":"2024-01-17 13:30:23\r"},{"definition":" （书）（动）希望得到（非分的东西）。","sid":"367","sugPy":"j","name":"觊觎","pinyin":"jì yú","time":"2024-01-16 20:52:00\r"},{"definition":"因为自己不如别人而感到惭愧。","sid":"368","sugPy":"z","name":"自惭形秽","pinyin":"zì cán xíng huì","time":"2024-01-16 20:51:28\r"},{"definition":"意思是不可小看。","sid":"369","sugPy":"b","name":"不可小觑","pinyin":"bù kě xiǎo qù","time":"2024-01-16 20:50:08\r"},{"definition":"不必说就能明白。","sid":"370","sugPy":"b","name":"不言而喻","pinyin":"bù yán ér yù","time":"2024-01-16 20:47:29\r"},{"definition":"（动）凭想象编造，虚构：故事情节是～的。","sid":"371","sugPy":"d","name":"杜撰","pinyin":"dù zhuàn","time":"2024-01-16 20:45:26\r"},{"definition":"隐讳和掩饰","sid":"372","sugPy":"h","name":"讳饰","pinyin":"huì shì","time":"2024-01-16 20:41:02\r"},{"definition":"（名）旧时在社会上有权有势的家庭、家族。","sid":"373","sugPy":"m","name":"门阀","pinyin":"mén fá","time":"2024-01-16 20:39:46\r"},{"definition":"（动）某些动物冬眠。也借指蛰居：～在战壕里。","sid":"374","sugPy":"z","name":"蛰伏","pinyin":"zhé fú","time":"2024-01-16 20:39:23\r"},{"definition":" 犹豫不决。  自得的样子。","sid":"375","sugPy":"c","name":"踌躇","pinyin":"chóu chú","time":"2024-01-16 20:33:27\r"},{"definition":" （书）（名）细绢做的裤子。泛指衣着华丽、游手好闲的富贵人家子弟。","sid":"376","sugPy":"w","name":"纨绔","pinyin":"wán kù","time":"2024-01-16 20:32:25\r"},{"definition":"相比之下显得远远不如。","sid":"377","sugPy":"x","name":"相形见绌","pinyin":"xiāng xíng jiàn chù","time":"2024-01-16 20:31:44\r"},{"definition":"身：自己。士、卒：泛指士兵。原指作战时，将帅亲自上阵，冲在士兵前面。现比喻领导带头，走在群众前面。","sid":"378","sugPy":"s","name":"身先士卒","pinyin":"shēn xiān shì zú","time":"2024-01-16 20:30:18\r"},{"definition":"不论到哪里，没有不顺利的。形容事事顺利或处处行得通。","sid":"379","sugPy":"w","name":"无往不利","pinyin":"wú wǎng bù lì","time":"2024-01-16 20:27:12\r"},{"definition":"指讲义气，有勇气，肯舍己助人的气概和行为。","sid":"380","sugPy":"x","name":"侠肝义胆","pinyin":"xiá gān yì dǎn","time":"2024-01-16 20:23:52\r"},{"definition":" （书）（名）天空。［近］天穹。","sid":"381","sugPy":"c","name":"苍穹","pinyin":"cāng qióng","time":"2024-01-16 20:23:25\r"},{"definition":"（动）指财物用完或货物售完：积蓄即将～。","sid":"382","sugPy":"g","name":"告罄","pinyin":"gào qìng","time":"2024-01-16 20:20:46\r"},{"definition":"明亮：～日。 姓。","sid":"383","sugPy":"g","name":"杲","pinyin":"gǎo","time":"2024-01-16 20:17:49\r"},{"definition":"漠然：冷淡、不关心的样子。置：放置，搁着。之：代词，指被放置的人或事物。不在意地放在一边。形容对人对事物不重视关心，放在一边不予理睬。","sid":"384","sugPy":"m","name":"漠然置之","pinyin":"mò rán zhì zhī","time":"2024-01-16 20:16:06\r"},{"definition":"宁杀错 不放过 宁枉死一千 不放纵一个。","sid":"385","sugPy":"n","name":"宁枉勿纵","pinyin":"níng wǎng wù zòng","time":"2024-01-16 20:14:06\r"},{"definition":"蚍蜉：一种大蚂蚁。撼：摇动。蚂蚁想摇动大树。比喻不自量力。","sid":"386","sugPy":"p","name":"蚍蜉撼树","pinyin":"pí fú hàn shù","time":"2024-01-16 20:09:21\r"},{"definition":"（动）紧接；临近：我国～太平洋。","sid":"387","sugPy":"b","name":"濒临","pinyin":"bīn lín","time":"2024-01-16 20:03:34\r"},{"definition":"蚌埠 Bèngbù 中国市名。在安徽省北部,相传因盛产河蚌而得名。","sid":"388","sugPy":"b","name":"蚌埠","pinyin":"bèng bù","time":"2024-01-16 16:26:37\r"},{"definition":" 泛指无官爵的平民;百姓。","sid":"389","sugPy":"s","name":"庶人","pinyin":"shù rén","time":"2024-01-16 15:47:31\r"},{"definition":"利用某方式或某途径来解决问题。。","sid":"390","sugPy":"s","name":"诉诸","pinyin":"sù zhū","time":"2024-01-16 14:50:01\r"},{"definition":"纤毫：细小的毫毛。毕：全，都。形容极细小的部分都显现出来了。","sid":"391","sugPy":"x","name":"纤毫毕现","pinyin":"xiān háo bì xiàn","time":"2024-01-16 14:48:21\r"},{"definition":"固：顽固。执：坚持。顽固地坚持自己的意见，不肯改变。","sid":"392","sugPy":"g","name":"固执己见","pinyin":"gù zhí jǐ jiàn","time":"2024-01-16 13:04:45\r"},{"definition":"幸福、福利。【造句】一个有为的政府应当为谋求全民福祉而努力。","sid":"393","sugPy":"f","name":"福祉","pinyin":"fú zhǐ","time":"2024-01-16 12:40:35\r"},{"definition":"形容彼此矛盾，相差很远。","sid":"394","sugPy":"d","name":"大相径庭","pinyin":"dà xiāng jìng tíng","time":"2024-01-16 11:58:14\r"},{"definition":"指说得不完备、不周密。","sid":"395","sugPy":"y","name":"语焉不详","pinyin":"yǔ yān bù xiáng","time":"2024-01-16 11:57:31\r"},{"definition":"患病。","sid":"396","sugPy":"l","name":"罹患","pinyin":"lí huàn","time":"2024-01-16 11:27:38\r"},{"definition":"剖开肚子来藏珍珠。比喻轻重倒置。","sid":"397","sugPy":"p","name":"剖腹藏珠","pinyin":"pōu fù cáng zhū","time":"2024-01-15 18:52:08\r"},{"definition":"对事情的敏感度迟钝。在别人已经了解和知道某种事物的同时，自己并没有发现，而后又察觉到就称之为后知后觉。","sid":"398","sugPy":"h","name":"后知后觉","pinyin":"hòu zhī hòu jué","time":"2024-01-15 18:10:42\r"},{"definition":"指荒年。","sid":"399","sugPy":"x","name":"凶年饥岁","pinyin":"xiōng nián jī suì","time":"2024-01-15 17:11:01\r"},{"definition":"见〖玛瑙〗。","sid":"400","sugPy":"n","name":"瑙","pinyin":"nǎo","time":"2024-01-15 14:58:00\r"},{"definition":"指的是存在控制不住地偏向某一方的情况。","sid":"401","sugPy":"y","name":"有失偏颇","pinyin":"yǒu shī piān pō","time":"2024-01-15 14:33:46\r"},{"definition":"太阳快要落山了。比喻人或事物接近死亡。","sid":"402","sugPy":"r","name":"日薄西山","pinyin":"rì bó xī shān","time":"2024-01-15 14:22:35\r"},{"definition":"五谷：稻、麦、黍（小米）、稷（高粱）、豆，泛指农作物。丰登：丰收。指农作物获得大丰收。也作“五谷丰熟”。","sid":"403","sugPy":"w","name":"五谷丰登","pinyin":"wǔ gǔ fēng dēng","time":"2024-01-15 14:22:09\r"},{"definition":"循循：有次序、有步骤的样子。诱：引导。善于有步骤地引导、教育。也作“恂恂善诱”。","sid":"404","sugPy":"x","name":"循循善诱","pinyin":"xún xún shàn yòu","time":"2024-01-15 13:42:35\r"},{"definition":"“祛魅”一词源于马克斯·韦伯所说的“世界的祛魅”，汉语也可译作“去魅”、“去魔”、“解魅”、“解咒”，是指对于科学和知识的神秘性、神圣性、魅惑力的消解，它发生在西方国家从宗教神权社会向世俗社会的现代型转型中。","sid":"405","sugPy":"q","name":"祛魅","pinyin":"qū mèi","time":"2024-01-15 13:36:08\r"},{"definition":" （书）（名）益处：坚持锻炼，对身体大有～。","sid":"406","sugPy":"b","name":"裨益","pinyin":"bì yì","time":"2024-01-15 13:23:59\r"},{"definition":" （书）（名）多比喻文章或其他艺术品所依据的老套子：不落～。","sid":"407","sugPy":"k","name":"窠臼","pinyin":"kē jiù","time":"2024-01-15 13:19:37\r"},{"definition":"表示禁止或劝阻，相当于“不要”：～妄言。宁缺～滥。 姓。","sid":"408","sugPy":"w","name":"毋","pinyin":"wú","time":"2024-01-15 13:16:58\r"},{"definition":"坚定的支持者、拥护者。","sid":"409","sugPy":"y","name":"拥趸","pinyin":"yōng dǔn","time":"2024-01-15 13:14:09\r"},{"definition":"专心一意而无其他念头。","sid":"410","sugPy":"x","name":"心无旁骛","pinyin":"xīn wú páng wù","time":"2024-01-15 12:24:22\r"},{"definition":"（动）勘察测量：～井位|经多年的～论证，三峡工程的坝基已定。","sid":"411","sugPy":"k","name":"勘测","pinyin":"kān cè","time":"2024-01-14 18:14:43\r"},{"definition":"拉一下衣襟就露出胳膊肘。形容衣服破烂，也比喻困难重重，应付不过来。［反］绰绰有余。","sid":"412","sugPy":"z","name":"捉襟见肘","pinyin":"zhuō jīn jiàn zhǒu","time":"2024-01-14 10:29:42\r"},{"definition":"厚：优待，重视。薄：怠慢，轻视。重视或优待这一方，轻视或冷淡那一方。也作“薄此厚彼”。","sid":"413","sugPy":"h","name":"厚此薄彼","pinyin":"hòu cǐ bó bǐ","time":"2024-01-13 16:52:08\r"},{"definition":"古代配有青丝带的头巾","sid":"414","sugPy":"g","name":"纶巾","pinyin":"guān jīn","time":"2024-01-13 09:44:34\r"},{"definition":"（形）粗野；粗鲁。 粗鲁而豪放。","sid":"415","sugPy":"c","name":"粗犷","pinyin":"cū guǎng","time":"2024-01-12 23:26:11\r"},{"definition":"（名）错误的传闻。","sid":"416","sugPy":"é","name":"讹传","pinyin":"é chuán","time":"2024-01-12 23:23:23\r"},{"definition":"湖泊名。在江西省北境，长江以南。湖身中为细腰，故有北湖、南湖之分。湖受仙霞、黟山二山脉以南及赣江、鄱江、修水等江水，北流经湖口入长江，为我国五大湖之一。","sid":"417","sugPy":"p","name":"鄱阳湖","pinyin":"pó yáng hú","time":"2024-01-12 23:23:04\r"},{"definition":"（名）毁谤的话；挑拨离间的话：听信～。","sid":"418","sugPy":"c","name":"谗言","pinyin":"chán yán","time":"2024-01-12 14:14:48\r"},{"definition":"（动）某些动物（如牛、骆驼）把粗嚼后咽下去的食物再返回到嘴里细嚼，然后再咽下，叫反刍：～动物。通称倒嚼（dǎojiào）。","sid":"419","sugPy":"f","name":"反刍","pinyin":"fǎn chú","time":"2024-01-11 20:21:07\r"},{"definition":"奔腾貌。","sid":"420","sugPy":"w","name":"骛骛","pinyin":"wù wù","time":"2024-01-11 19:29:18\r"},{"definition":"古时帝王、诸侯、文臣武将死后，朝廷据其生前事迹给予的称号。一般为褒扬之词。帝王的谥号，由礼官议上；臣下的谥号，由朝廷赐予。","sid":"421","sugPy":"s","name":"谥号","pinyin":"shì hào","time":"2024-01-11 19:28:42\r"},{"definition":"（动）埋没；磨灭：善本典籍，多有～。","sid":"422","sugPy":"y","name":"湮灭","pinyin":"yān miè","time":"2024-01-11 19:20:31\r"},{"definition":"一种强烈的雷电现象，发生于云层与地面之间，引发巨大的响声，危害人畜、建筑物等。现多形容突然发生的、带给人巨大打击的事件。","sid":"423","sugPy":"p","name":"霹雳","pinyin":"pī lì","time":"2024-01-11 10:59:10\r"},{"definition":"大海里的一颗谷粒。形容非常渺小：群众智慧无穷无尽，个人的才能只不过是～。","sid":"424","sugPy":"c","name":"沧海一粟","pinyin":"cāng hǎi yī sù","time":"2024-01-11 10:47:26\r"},{"definition":"中世纪时中国西北边疆民族对唐太宗所称的尊号。","sid":"425","sugPy":"t","name":"天可汗","pinyin":"tiān kè hán","time":"2024-01-11 10:43:16\r"},{"definition":"晋人孙康刻苦读书的故事。后用为刻苦奋斗的典故。","sid":"426","sugPy":"s","name":"孙康映雪","pinyin":"sūn kāng yìng xuě","time":"2024-01-11 08:53:56\r"},{"definition":"比喻对经手的事不放过任何机会牟取私利。","sid":"427","sugPy":"y","name":"雁过拔毛","pinyin":"yàn guò bá máo","time":"2024-01-10 19:37:26\r"},{"definition":"","sid":"428","sugPy":"l","name":"两袖清风","pinyin":"liǎng xiù qīng fēng","time":"2024-01-10 19:37:18\r"},{"definition":"徇：曲从。徇私：为了私情而做不合法的事。舞：舞弄，玩花招。舞弊：用欺骗的方式做违法乱纪的事情。指因照顾私情而弄虚作假，做违法乱纪的事。也作“徇私作弊”。","sid":"429","sugPy":"x","name":"徇私舞弊","pinyin":"xùn sī wǔ bì","time":"2024-01-10 19:37:02\r"},{"definition":"古代宋国有个人，嫌禾苗长得慢，就一棵一棵地往上拔起一点，回家还夸口说：“今天我帮助苗长了！”他儿子听说后，到地里一看，苗都死了。后用来比喻违反事物的发展规律，急于求成，反而坏事。也说拔苗助长。","sid":"430","sugPy":"y","name":"揠苗助长","pinyin":"yà miáo zhù zhǎng","time":"2024-01-10 19:34:43\r"},{"definition":"飞鸟打光了，弹弓也就藏起来不用了；野兔捕杀了，猎狗无用，被煮着吃了。比喻事情成功后，把出过力的人抛弃或杀死。","sid":"431","sugPy":"n","name":"鸟尽弓藏，兔死狗烹","pinyin":"niǎo jìn gōng cáng，tù sǐ gǒu pēng","time":"2024-01-10 19:34:22\r"},{"definition":"数：数着说。典：典籍，指礼制、掌故、历史故事等。祖：祖先。比喻忘本或对于本国历史的一无所知。","sid":"432","sugPy":"s","name":"数典忘祖","pinyin":"shǔ diǎn wàng zǔ","time":"2024-01-10 19:32:43\r"},{"definition":"（动）骑马快速奔跑：纵马～在原野上|～文坛。","sid":"433","sugPy":"c","name":"驰骋","pinyin":"chí chěng","time":"2024-01-10 19:28:17\r"},{"definition":"（动）邻接；毗连：四川跟贵州～。","sid":"434","sugPy":"p","name":"毗邻","pinyin":"pí lín","time":"2024-01-10 19:24:48\r"},{"definition":"多余、无用的词句,多指文章废话连篇、不简炼。","sid":"435","sugPy":"r","name":"冗词赘句","pinyin":"rǒng cí zhuì jù","time":"2024-01-10 19:11:22\r"},{"definition":"言语简明而意思完备。","sid":"436","sugPy":"y","name":"言简意赅","pinyin":"yán jiǎn yì gāi","time":"2024-01-10 19:11:08\r"},{"definition":" （书）（动）《礼记·月令》：“獭祭鱼。”獭贪食，常捕鱼陈列水边，如陈物而祭，称为祭鱼。后用来比喻罗列典故堆砌成文。","sid":"437","sugPy":"t","name":"獭祭","pinyin":"tǎ jì","time":"2024-01-10 18:59:15\r"},{"definition":"（形）（文章、讲话等）啰唆、拉得很长：～空泛的报告。［近］繁杂|冗杂。［反］简短|洗练。","sid":"439","sugPy":"r","name":"冗长","pinyin":"rǒng cháng","time":"2024-01-10 15:17:51\r"},{"definition":"感到像吃糖那样甜。表示甘愿承受艰难、痛苦。","sid":"440","sugPy":"g","name":"甘之如饴","pinyin":"gān zhī rú yí","time":"2024-01-10 14:40:27\r"},{"definition":"奉承讨好，曲意顺从。","sid":"441","sugPy":"c","name":"谄媚阿谀","pinyin":"chǎn mèi ē yú","time":"2024-01-10 14:01:09\r"},{"definition":"（动）为了讨好，卑贱地奉承人；谄媚阿谀：～上司。","sid":"442","sugPy":"c","name":"谄谀","pinyin":"chǎn yú","time":"2024-01-10 14:01:00\r"},{"definition":"放倒军旗，停打军鼓，指秘密行军，不暴露目标，也指停止战斗。 比喻停止批评、攻击等。","sid":"443","sugPy":"y","name":"偃旗息鼓","pinyin":"yǎn qí xī gǔ","time":"2024-01-10 13:55:03\r"},{"definition":"时宜：当时的需要和风尚。指不符合当时的需要或情况。","sid":"444","sugPy":"b","name":"不合时宜","pinyin":"bù hé shí yí","time":"2024-01-10 13:47:48\r"},{"definition":"来回翻转。 非直接地;中间经过许多人或地方。 反复无常。","sid":"445","sugPy":"z","name":"辗转","pinyin":"zhǎn zhuǎn","time":"2024-01-10 12:58:22\r"},{"definition":"高兴而仰慕。","sid":"446","sugPy":"x","name":"忻慕","pinyin":"xīn mù","time":"2024-01-09 18:51:45\r"},{"definition":"（名）特别珍贵的东西。［近］珍宝。［反］废物。","sid":"447","sugPy":"g","name":"瑰宝","pinyin":"guī bǎo","time":"2024-01-09 18:03:22\r"},{"definition":"十二时辰之一。上午九时至十一时。","sid":"448","sugPy":"s","name":"巳时","pinyin":"sì shí","time":"2024-01-09 18:00:05\r"},{"definition":"（名）晨光。［反］暮霭。","sid":"449","sugPy":"c","name":"晨曦","pinyin":"chén xī","time":"2024-01-09 16:35:36\r"},{"definition":"好像接近，又好像离开。指对人保持一定的距离。［反］亲密无间|形影不离。","sid":"450","sugPy":"r","name":"若即若离","pinyin":"ruò jí ruò lí","time":"2024-01-09 16:32:57\r"},{"definition":"城市名。在西伯利亚东南，濒大彼得湾，本属吉林省，清咸丰十年割让给俄国。港宽水深，是优良的海港，也是独立国家国协东方贸易的门户，西伯利亚铁路以此为终点。冬季结冰期颇长，是最大的缺点。","sid":"451","sugPy":"h","name":"海参崴","pinyin":"hǎi shēn wǎi","time":"2024-01-09 14:14:49\r"},{"definition":"逻辑学和数学中的“矛盾命题”，表面上同一命题或推理中隐含着两个对立的结论，而这两个结论都能自圆其说。","sid":"452","sugPy":"b","name":"悖论","pinyin":"bèi lùn","time":"2024-01-09 13:05:18\r"},{"definition":"把嘴唇聚拢在乳头或其他有小口儿的物体上吸取东西：～乳汁。孩子们在学与玩中～着科技营养。","sid":"453","sugPy":"s","name":"吮吸","pinyin":"shǔn xī","time":"2024-01-09 11:40:20\r"},{"definition":"副词。急迫：缺点～应纠正。||qì","sid":"454","sugPy":"j","name":"亟","pinyin":"jí","time":"2024-01-09 11:40:10\r"},{"definition":"（名）指以背纤拉船为生的人。","sid":"455","sugPy":"q","name":"纤夫","pinyin":"qiàn fū","time":"2024-01-08 17:34:53\r"},{"definition":"他们为什么不吃肉呢？何不食肉糜是晋惠帝执政时期的一个名词。指对事物没有全面认知。","sid":"456","sugPy":"h","name":"何不食肉糜","pinyin":"hé bù shí ròu mí","time":"2024-01-08 15:43:09\r"},{"definition":"互相欺骗。［近］钩心斗角。［反］肝胆相照。","sid":"457","sugPy":"ě","name":"尔虞我诈","pinyin":"ěr yú wǒ zhà","time":"2024-01-08 14:49:25\r"},{"definition":" （书）（动）严格遵守：～中立|～不渝。","sid":"458","sugPy":"k","name":"恪守","pinyin":"kè shǒu","time":"2024-01-08 11:32:55\r"},{"definition":"萧何和曹参都是汉高祖的大臣。萧何创立了规章制度，死后，曹参做宰相，仍照章实行。比喻后一辈的人完全照前一辈的方式进行工作。","sid":"459","sugPy":"x","name":"萧规曹随","pinyin":"xiāo guī cáo suí","time":"2024-01-08 11:30:44\r"},{"definition":"（动）激烈地进行战斗：～沙场。","sid":"460","sugPy":"á","name":"鏖战","pinyin":"áo zhàn","time":"2024-01-08 11:01:35\r"},{"definition":"古代认为礼为贵贱尊卑，义为行动准绳，廉为廉洁方正，耻为要有知耻之心。原指封建社会的道德标准和行为规范。后也用以指社会的一般道德与行为规范。","sid":"461","sugPy":"l","name":"礼义廉耻","pinyin":"lǐ yì lián chǐ","time":"2024-01-07 08:54:43\r"},{"definition":"《汉书·贾谊传》：“里谚曰：‘欲投鼠而忌器。’”要打老鼠又怕打坏了它旁边的器物。比喻有顾虑，想干而不敢干。","sid":"462","sugPy":"t","name":"投鼠忌器","pinyin":"tóu shǔ jì qì","time":"2024-01-07 08:48:37\r"},{"definition":"拨开乌云，看见太阳。比喻冲破黑暗，见到光明。","sid":"463","sugPy":"b","name":"拨云见日","pinyin":"bō yún jiàn rì","time":"2024-01-07 08:47:58\r"},{"definition":"坟墓里的枯骨。","sid":"464","sugPy":"z","name":"冢中枯骨","pinyin":"zhǒng zhōng kū gǔ","time":"2024-01-07 08:47:42\r"},{"definition":"表面上关系很密切，实际上都各怀心思。［近］同床异梦。［反］情投意合。","sid":"465","sugPy":"m","name":"貌合神离","pinyin":"mào hé shén lí","time":"2024-01-06 12:18:09\r"},{"definition":"集体中的人思想不统一，行动不一致。","sid":"466","sugPy":"l","name":"离心离德","pinyin":"lí xīn lí dé","time":"2024-01-06 12:18:00\r"},{"definition":"骁：勇猛。指矫健勇猛，善于作战。形容战将英勇而又善于作战。","sid":"467","sugPy":"x","name":"骁勇善战","pinyin":"xiāo yǒng shàn zhàn","time":"2024-01-06 12:17:49\r"},{"definition":" （书）（动）超过（本分或规定的范围）：不敢～。","sid":"468","sugPy":"j","name":"僭越","pinyin":"jiàn yuè","time":"2024-01-06 12:17:33\r"},{"definition":"穿在西装里面的上衣，亦可单独穿用。","sid":"469","sugPy":"c","name":"衬衫","pinyin":"chèn shān","time":"2024-01-05 19:13:01\r"},{"definition":"（动）把过错推给（别人）；归罪：～于人。［近］归罪。","sid":"470","sugPy":"g","name":"归咎","pinyin":"guī jiù","time":"2024-01-05 19:05:05\r"},{"definition":"（形）离奇荒诞；古怪：～的传说。","sid":"471","sugPy":"g","name":"怪诞","pinyin":"guài dàn","time":"2024-01-05 17:54:15\r"},{"definition":"是柏木属乔木，高可达35米，胸径2米；树皮淡褐灰色，小枝细长下垂，绿色，较老的小枝圆柱形，暗褐紫色，雄球花椭圆形或卵圆形，球果圆球形，种子宽倒卵状菱形或近圆形，熟时淡褐色，有光泽，花期3-5月，","sid":"472","sugPy":"b","name":"柏树","pinyin":"bǎi shù","time":"2024-01-05 17:13:46\r"},{"definition":"黄鹂歌唱，燕子呢喃。形容春天的美好景象。","sid":"473","sugPy":"y","name":"莺歌燕语","pinyin":"yīng gē yàn yǔ","time":"2024-01-05 16:25:35\r"},{"definition":"指违背时代潮流或人情事理的行为。","sid":"474","sugPy":"d","name":"倒行逆施","pinyin":"dào xíng nì shī","time":"2024-01-05 15:40:51\r"},{"definition":"好像数点家藏的珍宝那样清楚。比喻对所讲的事情非常熟悉。［近］了如指掌。","sid":"475","sugPy":"r","name":"如数家珍","pinyin":"rú shǔ jiā zhēn","time":"2024-01-05 14:07:10\r"},{"definition":"寒冷：～冽。 严肃；严厉：～遵（严肃地遵照）。～然。～若冰霜。 畏惧；害怕：～于夜行。","sid":"476","sugPy":"l","name":"凛","pinyin":"lǐn","time":"2024-01-05 13:10:23\r"},{"definition":"哭也不是，笑也不是。指令人尴尬的处境。［近］哭笑不得。","sid":"477","sugPy":"t","name":"啼笑皆非","pinyin":"tí xiào jiē fēi","time":"2024-01-05 08:59:58\r"},{"definition":"镜子里的花，水里的月亮。比喻虚幻的东西。","sid":"478","sugPy":"j","name":"镜花水月","pinyin":"jìng huā shuǐ yuè","time":"2024-01-05 08:59:34\r"},{"definition":"同'骚人墨客'，骚人：屈原作《离骚》，因此称屈原或《楚辞》的作者为骚人，后泛指诗人。墨客：文人。指诗人、作家等风雅的文人。也作“墨客骚人”。","sid":"479","sugPy":"s","name":"骚人逸客","pinyin":"sāo rén yì kè","time":"2024-01-05 08:59:23\r"},{"definition":"胸怀像山谷那样深而宽广，形容十分谦虚。","sid":"480","sugPy":"x","name":"虚怀若谷","pinyin":"xū huái ruò gǔ","time":"2024-01-05 08:47:20\r"},{"definition":"使人听了感到震惊。","sid":"481","sugPy":"h","name":"骇人听闻","pinyin":"hài rén tīng wén","time":"2024-01-04 17:08:31\r"},{"definition":"盗窃自己负责看管的公共财物。","sid":"482","sugPy":"j","name":"监守自盗","pinyin":"jiān shǒu zì dào","time":"2024-01-04 16:48:36\r"},{"definition":"恶意攻击或陷害他人。 受伤。","sid":"483","sugPy":"z","name":"中伤","pinyin":"zhòng shāng","time":"2024-01-04 16:42:19\r"},{"definition":"使陈腐的、无用的变为好的、有用的。形容技艺超群。","sid":"484","sugPy":"h","name":"化腐朽为神奇","pinyin":"huà fǔ xiǔ wéi shén qí","time":"2024-01-04 16:31:58\r"},{"definition":"惘然：失意的样子。若：好像。比喻心中失意，像丢掉了什么东西似的。","sid":"485","sugPy":"w","name":"惘然若失","pinyin":"wǎng rán ruò shī","time":"2024-01-04 16:31:45\r"},{"definition":"无关紧要。","sid":"486","sugPy":"w","name":"无足轻重","pinyin":"wú zú qīng zhòng","time":"2024-01-04 16:31:08\r"},{"definition":"沆瀣：夜间的水汽。比喻臭味相投的人勾结一起。","sid":"487","sugPy":"h","name":"沆瀣一气","pinyin":"hàng xiè yī qì","time":"2024-01-04 16:23:34\r"},{"definition":"邯郸：战国时赵国的都城。比喻模仿别人不到家，反倒把自己原有的长处也丢掉了。","sid":"488","sugPy":"h","name":"邯郸学步","pinyin":"hán dān xué bù","time":"2024-01-04 16:18:28\r"},{"definition":"比喻盲目地胡乱模仿，效果适得其反。","sid":"489","sugPy":"d","name":"东施效颦","pinyin":"dōng shī xiào pín","time":"2024-01-04 16:18:13\r"},{"definition":"指本来无事，自己惹出麻烦来或干着急。","sid":"490","sugPy":"y","name":"庸人自扰","pinyin":"yōng rén zì rǎo","time":"2024-01-04 16:10:39\r"},{"definition":"枕着高高的枕头放心睡大觉。形容没有顾虑或平安无事。","sid":"491","sugPy":"g","name":"高枕无忧","pinyin":"gāo zhěn wú yōu","time":"2024-01-04 16:07:38\r"},{"definition":"杞：周朝国名，在今河南杞县。一个杞国人担心天要塌下来。比喻完全不必要的或没有根据的忧虑。","sid":"492","sugPy":"q","name":"杞人忧天","pinyin":"qǐ rén yōu tiān","time":"2024-01-04 16:07:31\r"},{"definition":"好：爱好，喜欢。为：做，当。喜欢当别人的老师。形容人不谦逊，喜好以教导别人的身份出现。","sid":"493","sugPy":"h","name":"好为人师","pinyin":"hào wéi rén shī","time":"2024-01-04 16:05:53\r"},{"definition":"智：聪明，才智。若：好像。愚：愚笨。指很有智慧的人由于不露锋芒，表面上看去好像很愚笨。也作“大智如愚”。","sid":"494","sugPy":"d","name":"大智若愚","pinyin":"dà zhì ruò yú","time":"2024-01-04 16:04:30\r"},{"definition":"比喻表面上爱好或拥护，实际上害怕或反对。［近］心口不一。［反］表里如一。","sid":"495","sugPy":"y","name":"叶公好龙","pinyin":"yè gōng hào lóng","time":"2024-01-04 16:04:03\r"},{"definition":"辄：就。稍稍尝试一下就停止。比喻做事不肯下功夫深入钻研。","sid":"496","sugPy":"q","name":"浅尝辄止","pinyin":"qiǎn cháng zhé zhǐ","time":"2024-01-04 16:03:16\r"},{"definition":"像出自同一个车辙。比喻言论或行动完全一样。","sid":"497","sugPy":"r","name":"如出一辙","pinyin":"rú chū yī zhé","time":"2024-01-04 16:01:44\r"},{"definition":"风华：风采和才华。茂：旺盛。形容青春时期朝气蓬勃、才华横溢。","sid":"498","sugPy":"f","name":"风华正茂","pinyin":"fēng huá zhèng mào","time":"2024-01-04 16:01:02\r"},{"definition":"比喻琢磨和领会诗文的要点和精神。","sid":"499","sugPy":"h","name":"含英咀华","pinyin":"hán yīng jǔ huá","time":"2024-01-04 15:57:35\r"},{"definition":"烜赫：名声或威势很盛。形容在一个时期内名声、气势很盛。","sid":"500",
